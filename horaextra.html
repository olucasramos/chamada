<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hora Extra - Controle de Presenças</title>
  <style>
    :root {
      --accent: #2ecc71;
      --warning: #f1c40f;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #1f2937;
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      padding: 20px 15px 150px 15px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .btn-voltar {
      display: flex; align-items: center; gap: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary); text-decoration: none;
      padding: 10px 16px; border-radius: var(--border-radius);
      font-weight: 600; transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-voltar:hover { background-color: rgba(255, 255, 255, 0.2); }
    .header-title { font-size: 1.5rem; font-weight: 700; text-align: left; flex-grow: 1; }
    .card {
      background-color: rgba(42, 60, 80, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 24px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block; font-size: 0.8rem; font-weight: 500;
      margin-bottom: 6px; color: var(--text-secondary); text-transform: uppercase;
    }
    .form-input, .form-select {
      width: 100%; padding: 12px 14px; border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-primary); font-size: 1rem;
      transition: var(--transition);
    }
    .form-input:focus, .form-select:focus {
      outline: none; border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
    }
    .funcionario-card {
        padding-bottom: 16px;
        margin-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .funcionario-card:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
    .funcionario-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 16px; cursor: pointer; }
    .funcionario-info h3 { font-size: 1.1rem; margin-bottom: 4px; }
    .funcionario-info p { font-size: 0.85rem; color: var(--text-secondary); }
    .options-group {
        margin-top: 12px; padding-left: 12px;
        border-left: 3px solid var(--warning);
        display: none;
    }
    .options-group.show { display: block; }
    .option-title { font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; color: var(--warning); }
    .option-buttons { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 16px; }
    .btn-salvar-container {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 20px 15px;
      background: linear-gradient(to top, #1f2937, rgba(31, 41, 55, 0));
      display: flex;
      justify-content: center;
    }
    .btn-salvar {
      width: 100%; max-width: 570px;
      padding: 14px; border-radius: 8px; font-size: 1rem; font-weight: 600;
      color: white; border: none; cursor: pointer; transition: var(--transition);
      background-color: var(--accent);
    }
    .btn-salvar:hover { background-color: #27ae60; }
    .btn-salvar:disabled { background-color: #555; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="btn-voltar">
        <span>←</span> Voltar
      </a>
      <h1 class="header-title">Hora Extra</h1>
    </header>

    <div class="card">
      <h2 class="card-title">1. Selecione a Data e o Local</h2>
      <div class="form-group">
        <label for="dataSelecionada" class="form-label">Data</label>
        <input type="date" id="dataSelecionada" class="form-input" />
      </div>
      <div class="form-group">
        <label for="selectEmpresa" class="form-label">Empresa</label>
        <select id="selectEmpresa" class="form-select">
          <option value="">Selecione a empresa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectObra" class="form-label">Obra</label>
        <select id="selectObra" class="form-select" disabled>
          <option value="">Selecione uma empresa primeiro</option>
        </select>
      </div>
    </div>

    <div class="card" id="horaExtraCard" style="display: none;">
      <h2 class="card-title">2. Lançar Horas Extras</h2>
      <div id="listaFuncionarios">
        </div>
    </div>
  </div>

  <div class="btn-salvar-container">
    <button class="btn-salvar" id="btnSalvar" disabled>Salvar Horas Extras</button>
  </div>
  
  <script type="module">
    import { db, ref, get, set } from "./firebase.js";

    const dataSelecionadaInput = document.getElementById("dataSelecionada");
    const selectEmpresa = document.getElementById("selectEmpresa");
    const selectObra = document.getElementById("selectObra");
    const horaExtraCard = document.getElementById("horaExtraCard");
    const listaFuncionariosDiv = document.getElementById("listaFuncionarios");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionariosCache = {};
    let empresasCache = {};

    function definirDataHoje() {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      dataSelecionadaInput.value = `${yyyy}-${mm}-${dd}`;
    }

    async function carregarDadosIniciais() {
        try {
            const [empresasSnap, funcionariosSnap] = await Promise.all([
                get(ref(db, 'empresas')),
                get(ref(db, 'funcionarios'))
            ]);
            empresasCache = empresasSnap.exists() ? empresasSnap.val() : {};
            funcionariosCache = funcionariosSnap.exists() ? funcionariosSnap.val() : {};
            preencherSelectEmpresas();
        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            alert("Não foi possível carregar os dados. Verifique a conexão.");
        }
    }

    function preencherSelectEmpresas() {
        selectEmpresa.innerHTML = '<option value="">Selecione a empresa</option>';
        for (const id in empresasCache) {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = empresasCache[id].nome;
            selectEmpresa.appendChild(option);
        }
    }

    function atualizarSelectObras() {
        const empresaId = selectEmpresa.value;
        selectObra.innerHTML = '';
        selectObra.disabled = true;
        if (!empresaId || !empresasCache[empresaId]?.obras) {
            selectObra.innerHTML = `<option value="">${empresaId ? "Nenhuma obra" : "Selecione uma empresa"}</option>`;
            return;
        }
        selectObra.disabled = false;
        selectObra.innerHTML = '<option value="">Selecione a obra</option>';
        const obras = empresasCache[empresaId].obras;
        for (const obraId in obras) {
            const option = document.createElement('option');
            option.value = obras[obraId].nome;
            option.textContent = obras[obraId].nome;
            selectObra.appendChild(option);
        }
    }

    async function atualizarInterfaceHoraExtra() {
        const data = dataSelecionadaInput.value;
        const empresaId = selectEmpresa.value;
        const obraNome = selectObra.value;

        if (!data || !empresaId || !obraNome) {
            horaExtraCard.style.display = 'none';
            btnSalvar.disabled = true;
            return;
        }
        
        horaExtraCard.style.display = 'block';
        btnSalvar.disabled = false;

        const funcionariosFiltrados = Object.entries(funcionariosCache).filter(([id, f]) => 
            f.empresaId === empresaId && f.obra === obraNome && f.tipo === 'funcionario'
        );

        montarCards(funcionariosFiltrados);
        await carregarHorasExtrasSalvas(data, empresaId, obraNome);
    }

    function montarCards(funcionarios) {
        listaFuncionariosDiv.innerHTML = '';
        if (funcionarios.length === 0) {
            listaFuncionariosDiv.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Nenhum funcionário (não diarista) encontrado para esta obra.</p>';
            return;
        }
        funcionarios.forEach(([id, f]) => {
            const card = document.createElement('div');
            card.className = 'funcionario-card';
            card.dataset.id = id;
            card.innerHTML = `
                <div class="funcionario-header">
                    <div class="funcionario-info">
                        <h3>${f.nome}</h3>
                        <p>${f.funcao || 'N/A'}</p>
                    </div>
                    <input type="checkbox" name="ativo_${id}" style="transform: scale(1.5);">
                </div>
                <div class="options-group" id="options-group-${id}">
                    <div class="option-title">Percentual</div>
                    <div class="option-buttons">
                        <label><input type="radio" name="percentual_${id}" value="50"> 50%</label>
                        <label><input type="radio" name="percentual_${id}" value="100"> 100%</label>
                    </div>
                    <div class="form-group">
                        <label class="option-title" for="horas_${id}">Quantidade de Horas</label>
                        <select class="form-select" id="horas_${id}">
                            ${Array.from({length: 12}, (_, i) => `<option value="${i+1}">${i+1}h</option>`).join('')}
                        </select>
                    </div>
                </div>
            `;
            listaFuncionariosDiv.appendChild(card);

            card.querySelector(`input[name="ativo_${id}"]`).addEventListener('change', (e) => {
                const optionsGroup = document.getElementById(`options-group-${id}`);
                optionsGroup.classList.toggle('show', e.target.checked);
            });
        });
    }

    function processarDadosHE(heDoDia) {
        for (const id in heDoDia) {
            const registro = heDoDia[id];
            const funcCard = document.querySelector(`.funcionario-card[data-id="${id}"]`);
            if (funcCard) {
                const ativoCheckbox = funcCard.querySelector(`input[name="ativo_${id}"]`);
                ativoCheckbox.checked = true;
                funcCard.querySelector(`#options-group-${id}`).classList.add('show');
                
                const percentualRadio = funcCard.querySelector(`input[name="percentual_${id}"][value="${registro.percentual}"]`);
                if (percentualRadio) percentualRadio.checked = true;
                
                const horasSelect = funcCard.querySelector(`#horas_${id}`);
                if (horasSelect) horasSelect.value = registro.quantidadeHoras;
            }
        }
    }
    
    // CORREÇÃO: Função agora busca no formato novo e, se não encontrar, busca no formato antigo
    async function carregarHorasExtrasSalvas(data, empresaId, obraNome) {
        try {
            // 1. Tenta buscar no formato NOVO
            const obraNomeCodificado = encodeURIComponent(obraNome);
            const heRefNova = ref(db, `horaextra/${data}/${empresaId}/${obraNomeCodificado}`);
            const snapshotNova = await get(heRefNova);

            if (snapshotNova.exists()) {
                processarDadosHE(snapshotNova.val());
                return;
            }

            // 2. Se não encontrou, tenta buscar no formato ANTIGO
            const heRefAntiga = ref(db, `horaextra/${data}`);
            const snapshotAntiga = await get(heRefAntiga);

            if (snapshotAntiga.exists()) {
                console.log("Dados de hora extra encontrados no formato antigo. Carregando...");
                processarDadosHE(snapshotAntiga.val());
            }
        } catch (error) {
            console.error("Erro ao carregar horas extras salvas:", error);
        }
    }

    async function salvarHorasExtras() {
        const data = dataSelecionadaInput.value;
        const empresaId = selectEmpresa.value;
        const obraNome = selectObra.value;

        btnSalvar.disabled = true;
        btnSalvar.textContent = "Salvando...";

        const heDoDia = {};
        const cards = listaFuncionariosDiv.querySelectorAll('.funcionario-card');
        let formValido = true;

        cards.forEach(card => {
            const id = card.dataset.id;
            const ativo = card.querySelector(`input[name="ativo_${id}"]`).checked;
            
            if (ativo) {
                const percentual = card.querySelector(`input[name="percentual_${id}"]:checked`)?.value;
                const quantidadeHoras = card.querySelector(`#horas_${id}`).value;
                
                if (!percentual) {
                    alert(`Selecione o percentual para ${funcionariosCache[id].nome}.`);
                    formValido = false;
                }
                heDoDia[id] = { percentual, quantidadeHoras };
            }
        });

        if (!formValido) {
            btnSalvar.disabled = false;
            btnSalvar.textContent = "Salvar Horas Extras";
            return;
        }

        try {
            // Sempre salva no formato NOVO
            const obraNomeCodificado = encodeURIComponent(obraNome);
            const heRef = ref(db, `horaextra/${data}/${empresaId}/${obraNomeCodificado}`);
            await set(heRef, heDoDia);
            alert("Horas extras salvas com sucesso!");
        } catch (error) {
            console.error("Erro ao salvar:", error);
            alert("Erro ao salvar horas extras.");
        } finally {
            btnSalvar.disabled = false;
            btnSalvar.textContent = "Salvar Horas Extras";
        }
    }

    // Event Listeners
    selectEmpresa.addEventListener('change', () => {
        atualizarSelectObras();
        atualizarInterfaceHoraExtra();
    });
    dataSelecionadaInput.addEventListener('change', atualizarInterfaceHoraExtra);
    selectObra.addEventListener('change', atualizarInterfaceHoraExtra);
    btnSalvar.addEventListener('click', salvarHorasExtras);

    // Inicialização
    definirDataHoje();
    carregarDadosIniciais();
  </script>
</body>
</html>

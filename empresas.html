<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empresas & Obras - Controle de Presenças</title>
  <style>
    :root {
      --accent: #2ecc71; /* Verde para botões de ação */
      --danger: #dc2626; /* Vermelho para exclusão */
      --text-primary: #ffffff; /* Texto principal branco */
      --text-secondary: rgba(255, 255, 255, 0.7); /* Texto secundário com leve transparência */
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      /* SOLUÇÃO: Fundo sólido escuro para garantir compatibilidade e contraste */
      background-color: #1f2937;
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      /* Espaçamento para o conteúdo não ficar colado nas bordas e atrás do rodapé */
      padding: 20px 15px 100px 15px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .btn-voltar {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-voltar:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: left;
      flex-grow: 1;
    }

    /* SOLUÇÃO: Card com fundo escuro semi-transparente */
    .card {
      background-color: rgba(42, 60, 80, 0.8); /* Azul-acinzentado escuro */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 24px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background-color: var(--accent);
    }
    .btn-primary:hover {
      background-color: #27ae60;
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .divider {
        margin: 24px 0;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary); /* Corrigida para bom contraste */
      text-align: center;
      font-size: 0.85rem;
      padding: 16px;
      font-weight: 500;
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <a href="index.html" class="btn-voltar">
        <span>←</span> Voltar
      </a>
      <h1 class="header-title">Empresas & Obras</h1>
    </header>

    <div class="card">
      <h2 class="card-title" id="formTitle">Cadastrar Nova Empresa</h2>
      
      <form id="formEmpresa" autocomplete="off">
        <input type="hidden" id="editandoEmpresaId" value="" />
        <div class="form-group">
          <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
          <input type="text" id="nomeEmpresa" class="form-input" required placeholder="Ex: Construtora Alpha" />
        </div>
        <div class="form-group">
          <label for="obraEmpresa" class="form-label">Obra (Opcional)</label>
          <input type="text" id="obraEmpresa" class="form-input" placeholder="Ex: Edifício Central" />
        </div>
        <div class="form-group">
          <label for="cnpjEmpresa" class="form-label">CNPJ (Opcional)</label>
          <input type="text" id="cnpjEmpresa" class="form-input" placeholder="00.000.000/0000-00" maxlength="18" />
        </div>
        <button type="submit" class="btn btn-primary" id="btnSalvarEmpresa">
          Salvar Empresa
        </button>
        <button type="button" class="btn btn-secondary" id="btnLimparForm" style="display: none;">
          Cancelar Edição
        </button>
      </form>
      
      <hr class="divider">

      <h2 class="card-title">Adicionar Obra à Empresa</h2>
      <form id="formAdicionarObra" autocomplete="off">
          <div class="form-group">
              <label for="selectEmpresa" class="form-label">Selecionar Empresa</label>
              <select id="selectEmpresa" class="form-select" required>
                  <option value="" disabled selected>Selecione uma empresa</option>
              </select>
          </div>
          <div class="form-group">
              <label for="nomeObra" class="form-label">Nome da Nova Obra</label>
              <input type="text" id="nomeObra" class="form-input" required placeholder="Ex: Loteamento Sol Nascente" />
          </div>
          <button type="submit" class="btn btn-primary" id="btnSalvarObra">
            Adicionar Obra
          </button>
      </form>
    </div>

    <div id="listaEmpresas">
      </div>
  </div>

  <footer>
    <p>Desenvolvido por Lucas Ramos Aragão</p>
  </footer>

  <script type="module">
    // O seu JavaScript permanece o mesmo, ele não precisa de alterações.
    // Cole aqui o script que estava no final do seu arquivo anterior.
    import { db, ref, set, get, update, remove } from "./firebase.js";

    // Elementos DOM
    const formEmpresa = document.getElementById('formEmpresa');
    const formTitle = document.getElementById('formTitle');
    const btnSalvarEmpresa = document.getElementById('btnSalvarEmpresa');
    const btnLimparForm = document.getElementById('btnLimparForm');
    const listaEmpresasDiv = document.getElementById('listaEmpresas');
    const selectEmpresa = document.getElementById('selectEmpresa');
    const formAdicionarObra = document.getElementById('formAdicionarObra');

    let empresasCache = {};
    let editandoEmpresaId = null;
    
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type === 'error' ? 'error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }
    
    function setLoadingState(element, loading) {
      if (loading) {
        element.disabled = true;
        element.textContent = 'Salvando...';
      } else {
        element.disabled = false;
        // O texto original será restaurado no HTML
      }
    }

    function formatarCNPJ(cnpj) {
      return cnpj.replace(/\D/g, '')
                 .replace(/(\d{2})(\d)/, '$1.$2')
                 .replace(/(\d{3})(\d)/, '$1.$2')
                 .replace(/(\d{3})(\d)/, '$1/$2')
                 .replace(/(\d{4})(\d{1,2})$/, '$1-$2');
    }

    function limparFormulario() {
        formEmpresa.reset();
        formAdicionarObra.reset();
        formTitle.textContent = 'Cadastrar Nova Empresa';
        btnSalvarEmpresa.textContent = 'Salvar Empresa';
        btnLimparForm.style.display = 'none';
        editandoEmpresaId = null;
        document.getElementById('editandoEmpresaId').value = '';
    }

    async function carregarEmpresas() {
      try {
        const snapshot = await get(ref(db, 'empresas'));
        empresasCache = snapshot.exists() ? snapshot.val() : {};
        montarLista();
        preencherSelectEmpresas();
      } catch (error) {
        console.error('Erro ao carregar empresas:', error);
        showToast('Erro ao carregar empresas', 'error');
      }
    }

    function preencherSelectEmpresas() {
        selectEmpresa.innerHTML = '<option value="" disabled selected>Selecione uma empresa</option>';
        const empresasOrdenadas = Object.entries(empresasCache)
            .sort(([, a], [, b]) => (a.nome || '').localeCompare(b.nome || '', 'pt-BR'));
        empresasOrdenadas.forEach(([id, emp]) => {
            selectEmpresa.innerHTML += `<option value="${id}">${emp.nome}</option>`;
        });
    }

    async function salvarEmpresa(e) {
      e.preventDefault();
      setLoadingState(btnSalvarEmpresa, true);
      try {
        const nomeEmpresa = document.getElementById('nomeEmpresa').value.trim();
        if (!nomeEmpresa) {
          showToast('O nome da empresa é obrigatório.', 'error');
          return;
        }
        const dados = {
          nome: nomeEmpresa,
          cnpj: document.getElementById('cnpjEmpresa').value.trim(),
        };
        const id = document.getElementById('editandoEmpresaId').value;
        const obraEmpresa = document.getElementById('obraEmpresa').value.trim();

        if (id) {
          await update(ref(db, `empresas/${id}`), dados);
          if (obraEmpresa) {
              const obras = empresasCache[id].obras || {};
              const obraExistente = Object.values(obras).some(obra => obra.nome.toLowerCase() === obraEmpresa.toLowerCase());
              if (!obraExistente) {
                  await set(ref(db, `empresas/${id}/obras/${Date.now()}`), { nome: obraEmpresa });
              }
          }
          showToast('Empresa atualizada com sucesso!');
        } else {
          const novoId = Date.now();
          if (obraEmpresa) {
              dados.obras = { [Date.now() + 1]: { nome: obraEmpresa } };
          }
          await set(ref(db, `empresas/${novoId}`), dados);
          showToast('Empresa cadastrada com sucesso!');
        }
        limparFormulario();
        await carregarEmpresas();
      } catch (error) {
        console.error('Erro ao salvar empresa:', error);
        showToast('Erro ao salvar empresa', 'error');
      } finally {
        setLoadingState(btnSalvarEmpresa, false);
        btnSalvarEmpresa.textContent = 'Salvar Empresa';
      }
    }
    
    function editarEmpresa(id) {
        const empresa = empresasCache[id];
        if (!empresa) return;
        editandoEmpresaId = id;
        document.getElementById('editandoEmpresaId').value = id;
        formTitle.textContent = `Editar Empresa: ${empresa.nome}`;
        btnSalvarEmpresa.textContent = 'Atualizar Empresa';
        btnLimparForm.style.display = 'block';
        document.getElementById('nomeEmpresa').value = empresa.nome || '';
        document.getElementById('cnpjEmpresa').value = empresa.cnpj || '';
        document.getElementById('obraEmpresa').value = '';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function excluirEmpresa(id, nome) {
        if (!confirm(`Tem certeza que deseja excluir a empresa "${nome}" e todas as suas obras?`)) return;
        try {
            await remove(ref(db, `empresas/${id}`));
            showToast(`Empresa "${nome}" excluída!`);
            limparFormulario();
            await carregarEmpresas();
        } catch (error) {
            console.error('Erro ao excluir empresa:', error);
            showToast('Erro ao excluir empresa', 'error');
        }
    }

    async function adicionarObra(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSalvarObra');
        setLoadingState(btn, true);
        try {
            const empresaId = selectEmpresa.value;
            const nomeObra = document.getElementById('nomeObra').value.trim();
            if (!empresaId || !nomeObra) {
                showToast('Selecione a empresa e digite o nome da obra.', 'error');
                return;
            }
            const obras = empresasCache[empresaId]?.obras || {};
            const obraExistente = Object.values(obras).some(obra => (obra.nome || '').toLowerCase() === nomeObra.toLowerCase());
            if (obraExistente) {
                showToast(`A obra "${nomeObra}" já existe.`, 'error');
                return;
            }
            await set(ref(db, `empresas/${empresaId}/obras/${Date.now()}`), { nome: nomeObra });
            showToast(`Obra "${nomeObra}" adicionada!`);
            formAdicionarObra.reset();
            await carregarEmpresas();
        } catch (error) {
            console.error('Erro ao adicionar obra:', error);
            showToast('Erro ao adicionar obra', 'error');
        } finally {
            setLoadingState(btn, false);
            btn.textContent = 'Adicionar Obra';
        }
    }

    async function excluirObra(empresaId, obraId, nomeEmpresa, nomeObra) {
        if (!confirm(`Tem certeza que deseja excluir a obra "${nomeObra}"?`)) return;
        try {
            await remove(ref(db, `empresas/${empresaId}/obras/${obraId}`));
            showToast(`Obra "${nomeObra}" excluída!`);
            await carregarEmpresas();
        } catch (error) {
            console.error('Erro ao excluir obra:', error);
            showToast('Erro ao excluir obra', 'error');
        }
    }

    function montarLista() {
      listaEmpresasDiv.innerHTML = '';
      const empresasOrdenadas = Object.entries(empresasCache)
        .sort(([, a], [, b]) => (a.nome || '').localeCompare(b.nome || '', 'pt-BR'));
      
      if (empresasOrdenadas.length === 0) {
        listaEmpresasDiv.innerHTML = `<div class="card" style="text-align: center; color: var(--text-secondary);">🏢<p>Nenhuma empresa cadastrada ainda.</p></div>`;
        return;
      }

      for (const [empresaId, empresa] of empresasOrdenadas) {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.marginBottom = '16px';

        let obrasHtml = '<p style="font-size: 0.9rem; color: var(--text-secondary);">Nenhuma obra cadastrada.</p>';
        if (empresa.obras && Object.keys(empresa.obras).length > 0) {
            obrasHtml = Object.entries(empresa.obras)
                .sort(([, a], [, b]) => (a.nome || '').localeCompare(b.nome || '', 'pt-BR'))
                .map(([obraId, obra]) => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <span>• ${obra.nome}</span>
                        <button onclick="excluirObra('${empresaId}', '${obraId}', '${empresa.nome}', '${obra.nome}')" style="background:var(--danger);color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;">Excluir</button>
                    </div>
                `).join('');
        }

        card.innerHTML = `
          <h2 class="card-title" style="font-size: 1.1rem;">${empresa.nome}</h2>
          <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 12px;">CNPJ: ${empresa.cnpj || '-'}</p>
          <div style="display: flex; gap: 8px; margin-bottom: 16px;">
            <button onclick="editarEmpresa('${empresaId}')" class="btn btn-secondary" style="width: auto; padding: 8px 16px; margin-top:0;">Editar</button>
            <button onclick="excluirEmpresa('${empresaId}', '${empresa.nome}')" class="btn" style="background:var(--danger); width: auto; padding: 8px 16px;">Excluir Empresa</button>
          </div>
          <hr class="divider">
          <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 8px;">Obras</h3>
          ${obrasHtml}
        `;
        
        listaEmpresasDiv.appendChild(card);
      }
    }
    
    formEmpresa.addEventListener('submit', salvarEmpresa);
    formAdicionarObra.addEventListener('submit', adicionarObra);
    document.getElementById('cnpjEmpresa').addEventListener('input', e => {
      e.target.value = formatarCNPJ(e.target.value);
    });
    btnLimparForm.addEventListener('click', limparFormulario);

    window.editarEmpresa = editarEmpresa;
    window.excluirEmpresa = excluirEmpresa;
    window.excluirObra = excluirObra;

    carregarEmpresas();
  </script>

</body>
</html>

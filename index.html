  @keyframes float {

  @keyframes fadeInUp {
    from {
      opacity: 0;

  @keyframes pulse {

  }
  
  .subtitle {

    user-select: none;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
  }
  
  a.button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    transition: left 0.5s;
  }
  
  a.button:hover::before {
    left: 100%;
  }
  
  a.button:hover {
    background: rgba(14, 42, 72, 0.95);
    transform: translateY(-3px) scale(1.02);
    box-shadow: 
      0 15px 35px rgba(21, 67, 96, 0.6),
      0 5px 20px rgba(0,0,0,0.2);
  }
  
  a.button:active {

  }
  
  .button-icon {

  }
  
  /* Anima√ß√µes escalonadas para os bot√µes */
  .btn-container a:nth-child(1) { animation: fadeInUp 0.8s ease-out 0.3s both; }
  .btn-container a:nth-child(2) { animation: fadeInUp 0.8s ease-out 0.4s both; }
  .btn-container a:nth-child(3) { animation: fadeInUp 0.8s ease-out 0.5s both; }
  .btn-container a:nth-child(4) { animation: fadeInUp 0.8s ease-out 0.6s both; }
  
  .status-info {

  @media (max-width: 450px) {

</style>

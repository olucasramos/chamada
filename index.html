    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);

  a.button::before {
    content: '';
    position: absolute;
    top: 0;

    width: 100%;

    transition: left 0.5s;

  a.button:hover::before { left: 100%; }

  .info-card h3 {

  .dashboard-item .value {

  .diaristas-acompanhamento {

  }
  .diaristas-acompanhamento h4 {

    text-transform: uppercase;

      display: flex;
      justify-content: space-between;

  footer {

    color: #e0e0e0; text-align: center; font-size: 0.9rem;

  @media (max-width: 450px) {

<body>

  <div class="container">
    <h1>
      Controle de<br>
      <span class="highlight">Presen√ßas</span>
    </h1>
    
    <div id="dashboard" class="info-card">
        <h3 id="dashboard-title">Resumo do Dia</h3>
        <div class="dashboard-grid">
            <div class="dashboard-item">
                <span class="value" id="presentesHoje">--</span>
                <span class="label">Presentes Hoje</span>
            </div>
            <div class="dashboard-item">
                <span class="value" id="totalFuncionarios">--</span>
                <span class="label">Colaboradores</span>
            </div>
        </div>
        <div class="diaristas-acompanhamento">
            <h4>Acompanhamento de Diaristas</h4>
            <div id="diaristas-lista">
                <p style="font-size: 0.9rem; color: rgba(255,255,255,0.8); text-align: center; padding: 10px;">Calculando...</p>
            </div>
        </div>
    </div>

    <div class="btn-container">
      <a href="chamada.html" class="button"><span class="button-icon">üìã</span>Chamada</a>
      <a href="horaextra.html" class="button"><span class="button-icon">‚è∞</span>Hora Extra</a>
      <a href="funcionarios.html" class="button"><span class="button-icon">üë•</span>Funcion√°rios</a>
      <a href="empresas.html" class="button"><span class="button-icon">üè¢</span>Empresas & Obras</a>
      <a href="relatorios.html" class="button"><span class="button-icon">üìä</span>Relat√≥rios</a>
    </div>
  </div>

  <footer>
    Desenvolvido por Lucas Ramos Arag√£o
  </footer>

  <script type="module">
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);

    function getDataDeHoje() {
        const hoje = new Date();
        const yyyy = hoje.getFullYear();
        const mm = String(hoje.getMonth() + 1).padStart(2, '0');
        const dd = String(hoje.getDate()).padStart(2, '0');
        return { dataISO: `${yyyy}-${mm}-${dd}`, dataFormatada: `${dd}/${mm}/${yyyy}` };
    }

    // NOVA FUN√á√ÉO: Conta dias √∫teis entre duas datas
    function contarDiasUteis(dataInicio, dataFim) {
        let count = 0;
        const curDate = new Date(dataInicio.valueOf());
        while (curDate <= dataFim) {
            const dayOfWeek = curDate.getDay();
            if (dayOfWeek !== 0 && dayOfWeek !== 6) { // 0=Domingo, 6=S√°bado
                count++;
            }
            curDate.setDate(curDate.getDate() + 1);
        }
        return count;
    }

    async function atualizarDashboard() {
        const { dataISO, dataFormatada } = getDataDeHoje();
        document.getElementById('dashboard-title').textContent = `Resumo de ${dataFormatada}`;

        try {
            const [chamadasSnap, funcionariosSnap] = await Promise.all([
                get(ref(db, 'chamadas')),
                get(ref(db, 'funcionarios'))
            ]);

            const chamadas = chamadasSnap.exists() ? chamadasSnap.val() : {};
            const funcionarios = funcionariosSnap.exists() ? funcionariosSnap.val() : {};

            document.getElementById('totalFuncionarios').textContent = Object.keys(funcionarios).length;

            const chamadasHoje = chamadas[dataISO] || {};
            let presentesHoje = 0;
            if (Object.keys(chamadasHoje).length > 0) {
                const primeiroId = Object.keys(chamadasHoje)[0];
                const √©FormatoAntigo = chamadasHoje[primeiroId]?.status !== undefined;
                if (√©FormatoAntigo) {
                    for (const funcId in chamadasHoje) if (chamadasHoje[funcId].status === 'presente') presentesHoje++;
                } else {
                    for (const empId in chamadasHoje) for (const obNome in chamadasHoje[empId]) for (const funcId in chamadasHoje[empId][obNome]) {
                        if (chamadasHoje[empId][obNome][funcId].status === 'presente') presentesHoje++;
                    }
                }
            }
            document.getElementById('presentesHoje').textContent = presentesHoje;

            // L√ìGICA ATUALIZADA para Acompanhamento de Diaristas
            const diaristaStats = {};
            for (const id in funcionarios) {
                if (funcionarios[id].tipo === 'diarista') {
                    diaristaStats[id] = { nome: funcionarios[id].nome, diasNaoPagos: 0, ultimoDiaPago: null, primeiroDiaNaoPago: null };
                }
            }
            
            const sortedDates = Object.keys(chamadas).sort();
            for (const data of sortedDates) {
                const registrosDoDia = chamadas[data];
                // L√≥gica para processar ambos os formatos de dados
                const processarRegistro = (funcId, registro) => {
                    if (diaristaStats[funcId] && registro.status === 'presente') {
                        if (registro.pago) {
                            diaristaStats[funcId].ultimoDiaPago = data;
                        } else {
                            diaristaStats[funcId].diasNaoPagos++;
                            if (!diaristaStats[funcId].primeiroDiaNaoPago) {
                                diaristaStats[funcId].primeiroDiaNaoPago = data;
                            }
                        }
                    }
                };
                
                const primeiroId = Object.keys(registrosDoDia)[0];
                if (!primeiroId) continue;
                const √©FormatoAntigo = registrosDoDia[primeiroId]?.status !== undefined;

                if (√©FormatoAntigo) {
                    for (const funcId in registrosDoDia) processarRegistro(funcId, registrosDoDia[funcId]);
                } else {
                    for (const empId in registrosDoDia) for (const obNome in registrosDoDia[empId]) for (const funcId in registrosDoDia[empId][obNome]) {
                        processarRegistro(funcId, registrosDoDia[empId][obNome][funcId]);
                    }
                }
            }
            
            const listaDiv = document.getElementById('diaristas-lista');
            listaDiv.innerHTML = '';
            const diaristasComPendencia = Object.values(diaristaStats).filter(d => d.diasNaoPagos > 0);

            if (diaristasComPendencia.length === 0) {
                listaDiv.innerHTML = '<p style="font-size: 0.9rem; color: rgba(255,255,255,0.8); text-align: center; padding: 10px;">Nenhum pagamento pendente.</p>';
            } else {
                diaristasComPendencia.sort((a,b) => b.diasNaoPagos - a.diasNaoPagos).forEach(diarista => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'diarista-item';

                    const hoje = new Date();
                    // O ciclo come√ßa no dia seguinte ao √∫ltimo pagamento, ou no primeiro dia n√£o pago se nunca houve pagamento.
                    const dataInicioCicloStr = diarista.ultimoDiaPago || diarista.primeiroDiaNaoPago;
                    
                    if (dataInicioCicloStr) {
                         const dataInicioCiclo = new Date(dataInicioCicloStr + 'T00:00:00');
                         if(diarista.ultimoDiaPago) dataInicioCiclo.setDate(dataInicioCiclo.getDate() + 1); // Ciclo come√ßa no dia seguinte
                         
                         const diasUteisCorridos = contarDiasUteis(dataInicioCiclo, hoje);
                         
                         if (diasUteisCorridos >= 11) {
                             itemDiv.classList.add('alerta');
                         }
                    }

                    itemDiv.innerHTML = `<span>${diarista.nome}</span><span>${diarista.diasNaoPagos} / 15 dias</span>`;
                    listaDiv.appendChild(itemDiv);
                });
            }

        } catch (error) {
            console.error("Erro ao atualizar o dashboard:", error);
        }
    }

    document.addEventListener('DOMContentLoaded', atualizarDashboard);
  </script>
</body>

<body>

  <script type="module">
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);

    function getDataDeHoje() {
        const hoje = new Date();
        const yyyy = hoje.getFullYear();
        const mm = String(hoje.getMonth() + 1).padStart(2, '0');
        const dd = String(hoje.getDate()).padStart(2, '0');
        return { dataISO: `${yyyy}-${mm}-${dd}`, dataFormatada: `${dd}/${mm}/${yyyy}` };
    }

    function contarDiasUteis(dataInicio, dataFim) {
        let count = 0;
        const curDate = new Date(dataInicio.valueOf());
        while (curDate <= dataFim) {
            const dayOfWeek = curDate.getDay();
            if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                count++;
            }
            curDate.setDate(curDate.getDate() + 1);
        }
        return count;
    }

    async function atualizarDashboard() {
        const { dataISO, dataFormatada } = getDataDeHoje();
        document.getElementById('dashboard-title').textContent = `Resumo do dia ${dataFormatada}`;

        try {
            const [chamadasSnap, funcionariosSnap, empresasSnap] = await Promise.all([
                get(ref(db, 'chamadas')),
                get(ref(db, 'funcionarios')),
                get(ref(db, 'empresas'))
            ]);

            const chamadas = chamadasSnap.exists() ? chamadasSnap.val() : {};
            const funcionarios = funcionariosSnap.exists() ? funcionariosSnap.val() : {};
            const empresas = empresasSnap.exists() ? empresasSnap.val() : {};

            const totalFuncionarios = Object.keys(funcionarios).length;
            const chamadasHoje = chamadas[dataISO] || {};
            let presentesHoje = 0;
            let ausentesHoje = [];

            if (Object.keys(chamadasHoje).length > 0) {
                const primeiroId = Object.keys(chamadasHoje)[0];
                const √©FormatoAntigo = chamadasHoje[primeiroId]?.status !== undefined || chamadasHoje[primeiroId]?.percentual !== undefined;

                if (√©FormatoAntigo) {
                    for (const funcId in chamadasHoje) {
                        const registro = chamadasHoje[funcId];
                        if (registro.status === 'presente') presentesHoje++;
                        if (registro.status === 'falta') {
                            const funcionario = funcionarios[funcId];
                            if (funcionario) {
                                const empresa = funcionario.empresaId ? empresas[funcionario.empresaId] : null;
                                ausentesHoje.push({
                                    nome: funcionario.nome,
                                    empresa: empresa ? empresa.nome : 'N/A',
                                    obra: funcionario.obra || 'N/A'
                                });
                            }
                        }
                    }
                } else {
                    for (const empId in chamadasHoje) {
                        for (const obNomeCodificado in chamadasHoje[empId]) {
                            for (const funcId in chamadasHoje[empId][obNomeCodificado]) {
                                const registro = chamadasHoje[empId][obNomeCodificado][funcId];
                                if (registro.status === 'presente') presentesHoje++;
                                if (registro.status === 'falta') {
                                    const funcionario = funcionarios[funcId];
                                    const empresa = empresas[empId];
                                    if (funcionario && empresa) {
                                        ausentesHoje.push({
                                            nome: funcionario.nome,
                                            empresa: empresa.nome,
                                            obra: decodeURIComponent(obNomeCodificado)
                                        });
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            document.getElementById('presenca-geral').textContent = `${presentesHoje} / ${totalFuncionarios}`;

            const ausentesDiv = document.getElementById('ausentes-lista');
            ausentesDiv.innerHTML = '';
            if (ausentesHoje.length === 0) {
                ausentesDiv.innerHTML = '<p class="dashboard-empty-message">Nenhuma falta registrada hoje.</p>';
            } else {
                ausentesHoje.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(ausente => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'ausente-item';
                    itemDiv.innerHTML = `<span>${ausente.nome}</span><span class="ausente-details">${ausente.empresa} - ${ausente.obra}</span>`;
                    ausentesDiv.appendChild(itemDiv);
                });
            }

            const diaristaStats = {};
            for (const id in funcionarios) {
                if (funcionarios[id].tipo === 'diarista') {
                    diaristaStats[id] = { nome: funcionarios[id].nome, diasNaoPagos: 0, ultimoDiaPago: null, primeiroDiaNaoPago: null };
                }
            }
            
            const sortedDates = Object.keys(chamadas).sort();
            for (const data of sortedDates) {
                const registrosDoDia = chamadas[data];
                const processarRegistro = (funcId, registro) => {
                    if (diaristaStats[funcId] && registro.status === 'presente') {
                        if (registro.pago) {
                            diaristaStats[funcId].ultimoDiaPago = data;
                        } else {
                            diaristaStats[funcId].diasNaoPagos++;
                            if (!diaristaStats[funcId].primeiroDiaNaoPago) {
                                diaristaStats[funcId].primeiroDiaNaoPago = data;
                            }
                        }
                    }
                };
                
                const primeiroId = Object.keys(registrosDoDia)[0];
                if (!primeiroId) continue;
                const √©FormatoAntigo = registrosDoDia[primeiroId]?.status !== undefined;

                if (√©FormatoAntigo) {
                    for (const funcId in registrosDoDia) processarRegistro(funcId, registrosDoDia[funcId]);
                } else {
                    for (const empId in registrosDoDia) for (const obNome in registrosDoDia[empId]) for (const funcId in registrosDoDia[empId][obNome]) {
                        processarRegistro(funcId, registrosDoDia[empId][obNome][funcId]);
                    }
                }
            }
            
            const listaDiv = document.getElementById('diaristas-lista');
            listaDiv.innerHTML = '';
            const diaristasComPendencia = Object.values(diaristaStats).filter(d => d.diasNaoPagos > 0);

            if (diaristasComPendencia.length === 0) {
                listaDiv.innerHTML = '<p class="dashboard-empty-message">Nenhum pagamento pendente.</p>';
            } else {
                diaristasComPendencia.sort((a,b) => b.diasNaoPagos - a.diasNaoPagos).forEach(diarista => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'diarista-item';

                    const hoje = new Date();
                    const dataInicioCicloStr = diarista.ultimoDiaPago || diarista.primeiroDiaNaoPago;
                    
                    if (dataInicioCicloStr) {
                         const dataInicioCiclo = new Date(dataInicioCicloStr + 'T00:00:00');
                         if(diarista.ultimoDiaPago) dataInicioCiclo.setDate(dataInicioCiclo.getDate() + 1);
                         
                         const diasUteisCorridos = contarDiasUteis(dataInicioCiclo, hoje);
                         
                         if (diasUteisCorridos >= 11) {
                             itemDiv.classList.add('alerta');
                         }
                    }

                    itemDiv.innerHTML = `<span>${diarista.nome}</span><span>${diarista.diasNaoPagos} / 15 dias</span>`;
                    listaDiv.appendChild(itemDiv);
                });
            }

        } catch (error) {
            console.error("Erro ao atualizar o dashboard:", error);
            document.getElementById('presenca-geral').textContent = 'Erro';
            document.getElementById('diaristas-lista').innerHTML = '<p class="dashboard-empty-message">Falha ao carregar dados.</p>';
            document.getElementById('ausentes-lista').innerHTML = '<p class="dashboard-empty-message">Falha ao carregar dados.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', atualizarDashboard);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const collapsibles = document.querySelectorAll('.collapsible-header');
      collapsibles.forEach(header => {
        header.addEventListener('click', () => {
          header.classList.toggle('active');
          const content = header.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      });
    });
  </script>

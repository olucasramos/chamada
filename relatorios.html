<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relat√≥rios - Controle de Presen√ßas</title>
<style>
  :root {
    --accent: #2ecc71;
    --danger: #dc2626;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-radius: 12px;
    --transition: all 0.3s ease;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #1f2937;
    color: var(--text-primary);
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 100px 15px;
  }
  .container {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }
  .btn-voltar {
    display: flex; align-items: center; gap: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary); text-decoration: none;
    padding: 10px 16px; border-radius: var(--border-radius);
    font-weight: 600; transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .btn-voltar:hover { background-color: rgba(255, 255, 255, 0.2); }
  .header-title { font-size: 1.5rem; font-weight: 700; text-align: left; flex-grow: 1; }
  .card {
    background-color: rgba(42, 60, 80, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 24px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .reports-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
  }
  @media (min-width: 700px) {
    .reports-grid {
      grid-template-columns: 1fr 1fr;
    }
  }
  .report-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .report-icon { font-size: 1.5rem; }
  .report-title { font-size: 1.1rem; font-weight: 600; }
  .form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }
  @media (min-width: 480px) {
    .form-grid.two-cols {
      grid-template-columns: 1fr 1fr;
    }
  }
  .form-group { margin-bottom: 8px; }
  .form-label {
    display: block; font-size: 0.8rem; font-weight: 500;
    margin-bottom: 6px; color: var(--text-secondary); text-transform: uppercase;
  }
  .form-input, .form-select {
    width: 100%; padding: 12px 14px; border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(0, 0, 0, 0.2);
    color: var(--text-primary); font-size: 1rem;
    transition: var(--transition);
  }
  .form-input:focus, .form-select:focus {
    outline: none; border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
  }
  .btn-action {
    width: 100%; padding: 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
    color: white; border: none; cursor: pointer; transition: var(--transition);
    background-color: #2563eb;
    margin-top: 16px;
  }
  .btn-action:hover { background-color: #1d4ed8; }
  .btn-action.danger { background-color: var(--danger); }
  .btn-action.danger:hover { background-color: #b91c1c; }
  .result-display {
    background-color: rgba(0, 0, 0, 0.3);
    color: #e5e7eb;
    padding: 16px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    min-height: 150px;
    font-family: 'SF Mono', 'Monaco', monospace;
    font-size: 0.9rem;
    line-height: 1.6;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .result-display:empty::before {
    content: 'Os relat√≥rios aparecer√£o aqui...';
    color: var(--text-secondary);
    font-style: italic;
  }
  .btn-whatsapp {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    background: #25D366;
  }
  .btn-whatsapp:hover { background: #128C7E; }
  footer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-secondary);
    text-align: center; font-size: 0.85rem; padding: 16px; font-weight: 500;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <a href="index.html" class="btn-voltar"><span>‚Üê</span> Voltar</a>
    <h1 class="header-title">Relat√≥rios</h1>
  </header>

  <div class="reports-grid">
    <div class="card">
      <div class="report-header"><span class="report-icon">üìã</span><h2 class="report-title">Relat√≥rio de Faltas (Funcion√°rios)</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="faltasEmpresa" class="form-label">Empresa</label><select id="faltasEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="faltasObra" class="form-label">Obra</label><select id="faltasObra" class="form-select obra-select" disabled></select></div>
        <div class="form-group"><label for="faltasDataInicio" class="form-label">Data In√≠cio</label><input type="date" id="faltasDataInicio" class="form-input" /></div>
        <div class="form-group"><label for="faltasDataFim" class="form-label">Data Fim</label><input type="date" id="faltasDataFim" class="form-input" /></div>
      </div>
      <button id="btnGerarFaltas" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
        <div class="report-header"><span class="report-icon">‚è±Ô∏è</span><h2 class="report-title">Relat√≥rio de Hora Extra</h2></div>
        <div class="form-grid two-cols">
          <div class="form-group"><label for="heEmpresa" class="form-label">Empresa</label><select id="heEmpresa" class="form-select empresa-select"></select></div>
          <div class="form-group"><label for="heObra" class="form-label">Obra</label><select id="heObra" class="form-select obra-select" disabled></select></div>
          <div class="form-group"><label for="horaExtraInicio" class="form-label">Data In√≠cio</label><input type="date" id="horaExtraInicio" class="form-input" /></div>
          <div class="form-group"><label for="horaExtraFim" class="form-label">Data Fim</label><input type="date" id="horaExtraFim" class="form-input" /></div>
        </div>
        <button id="btnGerarHoraExtra" class="btn-action">Gerar Relat√≥rio</button>
      </div>
    
  </div>

  <div class="card" id="resultadoCard">
    <pre id="resultado" class="result-display"></pre>
  </div>

  <button id="btnEnviarWhats" class="btn-whatsapp">
    <span>üì±</span>
    <span>Enviar por WhatsApp</span>
  </button>
</div>

<footer>
  <p>Desenvolvido por Lucas Ramos Arag√£o</p>
</footer>

<script type="module">
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);

  const resultado = document.getElementById('resultado');
  const btnEnviarWhats = document.getElementById('btnEnviarWhats');
  const SENHA_EXCLUSAO = '1234';

  let funcionariosCache = {};
  let empresasCache = {};
  let textoRelatorioAtual = '';

  function showToast(message) { alert(message); }
  function formatarDataDMY(dataISO) {
    if (!dataISO) return '-';
    const [ano, mes, dia] = dataISO.split('-');
    return `${dia}/${mes}/${ano}`;
  }
  
  function scrollParaResultado() {
    const resultadoCard = document.getElementById('resultadoCard');
    if (resultadoCard) {
      resultadoCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }

  async function carregarDadosIniciais() {
    try {
      const [empresasSnap, funcionariosSnap] = await Promise.all([
        get(ref(db, 'empresas')),
        get(ref(db, 'funcionarios'))
      ]);
      empresasCache = empresasSnap.exists() ? empresasSnap.val() : {};
      funcionariosCache = funcionariosSnap.exists() ? funcionariosSnap.val() : {};
      
      document.querySelectorAll('.empresa-select').forEach(select => popularEmpresasDropdown(select));
    } catch (e) {
      console.error("Erro ao carregar dados iniciais:", e);
      showToast("Falha ao carregar dados do servidor.");
    }
  }

  function popularEmpresasDropdown(selectElement) {
    const temOpcaoTodos = selectElement.id.includes('Empresa');
    selectElement.innerHTML = `<option value="todos">Todas</option>`;
    for (const id in empresasCache) {
      selectElement.innerHTML += `<option value="${id}">${empresasCache[id].nome}</option>`;
    }
  }

  function configurarFiltroObra(empresaSelect, obraSelect) {
    empresaSelect.addEventListener('change', () => {
      const empresaId = empresaSelect.value;
      obraSelect.innerHTML = `<option value="">Todas</option>`;
      obraSelect.disabled = true;

      if (empresaId && empresaId !== 'todos' && empresasCache[empresaId]?.obras) {
        const obras = empresasCache[empresaId].obras;
        for (const obraId in obras) {
          obraSelect.innerHTML += `<option value="${obras[obraId].nome}">${obras[obraId].nome}</option>`;
        }
        obraSelect.disabled = false;
      }
    });
  }

  const btnGerarFaltas = document.getElementById('btnGerarFaltas');
  if(btnGerarFaltas) btnGerarFaltas.addEventListener('click', async () => { /* ...c√≥digo de faltas aqui... */ });

  // --- Relat√≥rio de Hora Extra ---
  const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');
  btnGerarHoraExtra.addEventListener('click', async () => {
    const empresaId = document.getElementById('heEmpresa').value;
    const obraNome = document.getElementById('heObra').value;
    const inicio = document.getElementById('horaExtraInicio').value;
    const fim = document.getElementById('horaExtraFim').value;
    
    if (!inicio || !fim) return showToast("Preencha o intervalo de datas.");
    if (!empresaId) return showToast("Selecione uma empresa ou 'Todas'.");

    resultado.textContent = "Gerando, por favor aguarde...";

    try {
        const heSnap = await get(ref(db, 'horaextra'));
        const horasExtras = heSnap.exists() ? heSnap.val() : {};

        let texto = `‚è±Ô∏è *Relat√≥rio de Horas Extras*\n`;
        texto += `Per√≠odo: ${formatarDataDMY(inicio)} a ${formatarDataDMY(fim)}\n\n`;
        
        const hePorFuncionario = {};

        for (const data in horasExtras) {
            if (data < inicio || data > fim) continue;
            
            const dadosDoDia = horasExtras[data];
            const primeiroId = Object.keys(dadosDoDia)[0];
            const √©FormatoAntigo = dadosDoDia[primeiroId]?.percentual !== undefined;

            if (√©FormatoAntigo) {
                if (empresaId === 'todos') {
                    for (const funcId in dadosDoDia) {
                        const registro = dadosDoDia[funcId];
                        const func = funcionariosCache[funcId];
                        if (func) {
                            if (!hePorFuncionario[funcId]) {
                                hePorFuncionario[funcId] = { nome: func.nome, horas50: 0, horas100: 0, datas: new Set() };
                            }
                            const qtd = parseInt(registro.quantidadeHoras) || 0;
                            if(registro.percentual == '50') hePorFuncionario[funcId].horas50 += qtd;
                            if(registro.percentual == '100') hePorFuncionario[funcId].horas100 += qtd;
                            hePorFuncionario[funcId].datas.add(formatarDataDMY(data));
                        }
                    }
                }
            } else {
                for (const idEmpresa in dadosDoDia) {
                    if (empresaId !== 'todos' && idEmpresa !== empresaId) continue;

                    for (const nomeObraCodificado in dadosDoDia[idEmpresa]) {
                        const nomeObra = decodeURIComponent(nomeObraCodificado);
                        if (obraNome && nomeObra !== obraNome) continue;

                        const registros = dadosDoDia[idEmpresa][nomeObraCodificado];
                        for (const funcId in registros) {
                            const func = funcionariosCache[funcId];
                            const registro = registros[funcId];
                            if (func) {
                                if (!hePorFuncionario[funcId]) {
                                    hePorFuncionario[funcId] = { nome: func.nome, horas50: 0, horas100: 0, datas: new Set() };
                                }
                                const qtd = parseInt(registro.quantidadeHoras) || 0;
                                if(registro.percentual == '50') hePorFuncionario[funcId].horas50 += qtd;
                                if(registro.percentual == '100') hePorFuncionario[funcId].horas100 += qtd;
                                hePorFuncionario[funcId].datas.add(formatarDataDMY(data));
                            }
                        }
                    }
                }
            }
        }

        const funcionariosComHE = Object.values(hePorFuncionario);
        if (funcionariosComHE.length === 0) {
            texto += "Nenhuma hora extra encontrada para os filtros selecionados.";
        } else {
            funcionariosComHE.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(item => {
                const totalHoras = item.horas50 + item.horas100;
                texto += `üë§ *${item.nome}*\n`;
                texto += `   Total: *${totalHoras}h*\n`;
                if(item.horas50 > 0) texto += `   - 50%: *${item.horas50}h*\n`;
                if(item.horas100 > 0) texto += `   - 100%: *${item.horas100}h*\n`;
                texto += `   (Dias: ${Array.from(item.datas).join(', ')})\n\n`;
            });
        }

        resultado.textContent = texto;
        textoRelatorioAtual = texto;
    } catch (error) {
        console.error("Erro ao gerar relat√≥rio:", error);
        resultado.textContent = "Ocorreu um erro ao gerar o relat√≥rio.";
    } finally {
        scrollParaResultado();
    }
  });

  document.querySelectorAll('.card').forEach(card => {
    const empresaSelect = card.querySelector('.empresa-select');
    const obraSelect = card.querySelector('.obra-select');
    if(empresaSelect && obraSelect) {
      configurarFiltroObra(empresaSelect, obraSelect);
    }
  });

  btnEnviarWhats.addEventListener('click', () => {
    if (!textoRelatorioAtual) { return showToast('Gere um relat√≥rio antes de enviar'); }
    window.open(`https://wa.me/?text=${encodeURIComponent(textoRelatorioAtual)}`, '_blank');
  });

  carregarDadosIniciais();
</script>

</body>
</html>

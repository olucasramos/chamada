<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relat√≥rios - Controle de Presen√ßas</title>
<style>
  :root {
    --accent: #2ecc71;
    --danger: #dc2626;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-radius: 12px;
    --transition: all 0.3s ease;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #1f2937;
    color: var(--text-primary);
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 100px 15px;
  }
  .container {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }
  .btn-voltar {
    display: flex; align-items: center; gap: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary); text-decoration: none;
    padding: 10px 16px; border-radius: var(--border-radius);
    font-weight: 600; transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .btn-voltar:hover { background-color: rgba(255, 255, 255, 0.2); }
  .header-title { font-size: 1.5rem; font-weight: 700; text-align: left; flex-grow: 1; }
  .card {
    background-color: rgba(42, 60, 80, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 24px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .reports-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
  }
  @media (min-width: 700px) {
    .reports-grid {
      grid-template-columns: 1fr 1fr;
    }
  }
  .report-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .report-icon { font-size: 1.5rem; }
  .report-title { font-size: 1.1rem; font-weight: 600; }
  .form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }
  @media (min-width: 480px) {
    .form-grid.two-cols {
      grid-template-columns: 1fr 1fr;
    }
  }
  .form-group { margin-bottom: 8px; }
  .form-label {
    display: block; font-size: 0.8rem; font-weight: 500;
    margin-bottom: 6px; color: var(--text-secondary); text-transform: uppercase;
  }
  .form-input, .form-select {
    width: 100%; padding: 12px 14px; border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(0, 0, 0, 0.2);
    color: var(--text-primary); font-size: 1rem;
    transition: var(--transition);
  }
  .form-input:focus, .form-select:focus {
    outline: none; border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
  }
  .btn-action {
    width: 100%; padding: 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
    color: white; border: none; cursor: pointer; transition: var(--transition);
    background-color: #2563eb; /* Azul para a√ß√µes padr√£o */
    margin-top: 16px;
  }
  .btn-action:hover { background-color: #1d4ed8; }
  .btn-action.danger { background-color: var(--danger); }
  .btn-action.danger:hover { background-color: #b91c1c; }
  .result-display {
    background-color: rgba(0, 0, 0, 0.3);
    color: #e5e7eb;
    padding: 16px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    min-height: 150px;
    font-family: 'SF Mono', 'Monaco', monospace;
    font-size: 0.9rem;
    line-height: 1.6;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .result-display:empty::before {
    content: 'Os relat√≥rios aparecer√£o aqui...';
    color: var(--text-secondary);
    font-style: italic;
  }
  .btn-whatsapp {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    background: #25D366;
  }
  .btn-whatsapp:hover { background: #128C7E; }
  footer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-secondary);
    text-align: center; font-size: 0.85rem; padding: 16px; font-weight: 500;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <a href="index.html" class="btn-voltar"><span>‚Üê</span> Voltar</a>
    <h1 class="header-title">Relat√≥rios</h1>
  </header>

  <div class="reports-grid">
    <div class="card">
      <div class="report-header">
        <span class="report-icon">üìã</span>
        <h2 class="report-title">Relat√≥rio de Faltas</h2>
      </div>
      <div class="form-grid two-cols">
        <div class="form-group">
          <label for="faltasTipo" class="form-label">Tipo</label>
          <select id="faltasTipo" class="form-select">
            <option value="todos">Todos</option>
            <option value="funcionario">Funcion√°rio</option>
            <option value="diarista">Diarista</option>
          </select>
        </div>
        <div class="form-group">
          <label for="faltasDataInicio" class="form-label">Data In√≠cio</label>
          <input type="date" id="faltasDataInicio" class="form-input" />
        </div>
        <div class="form-group">
          <label for="faltasDataFim" class="form-label">Data Fim</label>
          <input type="date" id="faltasDataFim" class="form-input" />
        </div>
      </div>
      <button id="btnGerarFaltas" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header">
        <span class="report-icon">üë§</span>
        <h2 class="report-title">Dados do Funcion√°rio</h2>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="listaFuncionario" class="form-label">Funcion√°rio</label>
          <select id="listaFuncionario" class="form-select">
            <option value="todos">Todos</option>
          </select>
        </div>
      </div>
      <button id="btnGerarLista" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header">
        <span class="report-icon">üí∞</span>
        <h2 class="report-title">Pagamento Diarista</h2>
      </div>
      <div class="form-grid two-cols">
        <div class="form-group">
          <label for="pagamentoDataInicio" class="form-label">Data In√≠cio</label>
          <input type="date" id="pagamentoDataInicio" class="form-input" />
        </div>
        <div class="form-group">
          <label for="pagamentoDataFim" class="form-label">Data Fim</label>
          <input type="date" id="pagamentoDataFim" class="form-input" />
        </div>
      </div>
      <button id="btnGerarPagamento" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header">
        <span class="report-icon">‚è±Ô∏è</span>
        <h2 class="report-title">Relat√≥rio de Hora Extra</h2>
      </div>
      <div class="form-grid two-cols">
        <div class="form-group">
          <label for="horaExtraInicio" class="form-label">Data In√≠cio</label>
          <input type="date" id="horaExtraInicio" class="form-input" />
        </div>
        <div class="form-group">
          <label for="horaExtraFim" class="form-label">Data Fim</label>
          <input type="date" id="horaExtraFim" class="form-input" />
        </div>
      </div>
      <button id="btnGerarHoraExtra" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header">
        <span class="report-icon">‚ö†Ô∏è</span>
        <h2 class="report-title">Excluir Registros</h2>
      </div>
      <div class="form-grid two-cols">
        <div class="form-group">
          <label for="excluirTipo" class="form-label">Tipo</label>
          <select id="excluirTipo" class="form-select">
            <option value="chamadas">Chamada</option>
            <option value="horaextra">Hora Extra</option>
          </select>
        </div>
        <div class="form-group">
          <label for="excluirDataInicio" class="form-label">Data In√≠cio</label>
          <input type="date" id="excluirDataInicio" class="form-input" />
        </div>
        <div class="form-group">
          <label for="excluirDataFim" class="form-label">Data Fim</label>
          <input type="date" id="excluirDataFim" class="form-input" />
        </div>
        <div class="form-group">
          <label for="excluirSenha" class="form-label">Senha</label>
          <input type="password" id="excluirSenha" class="form-input" placeholder="Digite a senha" />
        </div>
      </div>
      <button id="btnExcluir" class="btn-action danger">Excluir Registros</button>
    </div>
  </div>

  <div class="card">
    <pre id="resultado" class="result-display"></pre>
  </div>

  <button id="btnEnviarWhats" class="btn-whatsapp">
    <span>üì±</span>
    <span>Enviar por WhatsApp</span>
  </button>
</div>

<footer>
  <p>Desenvolvido por Lucas Ramos Arag√£o</p>
</footer>

<script type="module">
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);

  const faltasTipo = document.getElementById('faltasTipo');
  const faltasDataInicio = document.getElementById('faltasDataInicio');
  const faltasDataFim = document.getElementById('faltasDataFim');
  const btnGerarFaltas = document.getElementById('btnGerarFaltas');

  const listaFuncionario = document.getElementById('listaFuncionario');
  const btnGerarLista = document.getElementById('btnGerarLista');

  const pagamentoDataInicio = document.getElementById('pagamentoDataInicio');
  const pagamentoDataFim = document.getElementById('pagamentoDataFim');
  const btnGerarPagamento = document.getElementById('btnGerarPagamento');

  const horaExtraInicio = document.getElementById('horaExtraInicio');
  const horaExtraFim = document.getElementById('horaExtraFim');
  const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');

  const excluirTipo = document.getElementById('excluirTipo');
  const excluirDataInicio = document.getElementById('excluirDataInicio');
  const excluirDataFim = document.getElementById('excluirDataFim');
  const excluirSenha = document.getElementById('excluirSenha');
  const btnExcluir = document.getElementById('btnExcluir');

  const resultado = document.getElementById('resultado');
  const btnEnviarWhats = document.getElementById('btnEnviarWhats');

  const SENHA_EXCLUSAO = '1234';

  let funcionariosCache = {};
  let textoRelatorioAtual = '';

  function showToast(message, type = 'success') {
    alert(message);
  }

  function setLoadingState(element, loading) {
    const originalText = element.dataset.originalText || element.textContent;
    if (loading) {
      element.dataset.originalText = originalText;
      element.disabled = true;
      element.textContent = 'Gerando...';
    } else {
      element.disabled = false;
      element.textContent = originalText;
    }
  }

  function formatarDataDMY(dataISO) {
    if (!dataISO) return '-';
    const [ano, mes, dia] = dataISO.split('-');
    return `${dia}/${mes}/${ano}`;
  }

  function formatCPF(cpf) {
    if (!cpf) return '-';
    let v = String(cpf).replace(/\D/g, '').padStart(11,'0');
    return v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
  }

  function capitalize(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function scrollParaResultado() {
    resultado.scrollIntoView({ behavior: 'smooth' });
  }

  async function carregarFuncionarios() {
    try {
      const snapshot = await get(ref(db, 'funcionarios'));
      if (snapshot.exists()) {
        funcionariosCache = snapshot.val();
        atualizarListaFuncionarios();
      } else {
        funcionariosCache = {};
        listaFuncionario.innerHTML = '<option value="todos">Nenhum funcion√°rio</option>';
      }
    } catch (error) {
      console.error('Erro ao carregar funcion√°rios:', error);
      listaFuncionario.innerHTML = '<option value="todos">Erro ao carregar</option>';
    }
  }

  function atualizarListaFuncionarios() {
    listaFuncionario.innerHTML = '<option value="todos">Todos</option>';
    Object.entries(funcionariosCache)
      .sort(([,a],[,b]) => (a.nome||'').localeCompare(b.nome||'', 'pt-BR',{sensitivity:'base'}))
      .forEach(([id, f]) => {
        listaFuncionario.innerHTML += `<option value="${id}">${f.nome}</option>`;
      });
  }

  async function gerarRelatorioFaltas() {
    const tipoFiltro = faltasTipo.value;
    const inicio = faltasDataInicio.value;
    const fim = faltasDataFim.value;

    if (!inicio || !fim) {
      showToast('Selecione a data de in√≠cio e fim', 'error');
      return;
    }
    if (fim < inicio) {
      showToast('Data fim n√£o pode ser menor que data in√≠cio', 'error');
      return;
    }

    setLoadingState(btnGerarFaltas, true);
    resultado.textContent = '';

    try {
      const chamadasSnap = await get(ref(db, 'chamadas'));
      const funcionariosSnap = await get(ref(db, 'funcionarios'));
      const empresasSnap = await get(ref(db, 'empresas'));
      
      if (!chamadasSnap.exists() || !funcionariosSnap.exists()) {
        resultado.textContent = 'N√£o h√° dados suficientes para gerar o relat√≥rio.';
        return;
      }

      const chamadas = chamadasSnap.val();
      const funcionarios = funcionariosSnap.val();
      const empresas = empresasSnap.exists() ? empresasSnap.val() : {};

      const faltas = {};
      
      // Itera sobre as datas no per√≠odo selecionado
      for (const data in chamadas) {
        if (data < inicio || data > fim) continue;
        const empresasNoDia = chamadas[data];
        
        // Itera sobre as empresas naquele dia
        for(const empresaId in empresasNoDia) {
          const obrasNaEmpresa = empresasNoDia[empresaId];
          
          // Itera sobre as obras
          for(const obraNomeCodificado in obrasNaEmpresa) {
            const obraNome = decodeURIComponent(obraNomeCodificado);
            const presencasNaObra = obrasNaEmpresa[obraNomeCodificado];
            
            // Itera sobre os funcion√°rios com registro na obra
            for(const funcId in presencasNaObra) {
              const registro = presencasNaObra[funcId];
              const funcionario = funcionarios[funcId];

              if (!funcionario || (tipoFiltro !== 'todos' && funcionario.tipo !== tipoFiltro)) continue;
              
              if (registro.status === 'falta') {
                if (!faltas[funcId]) {
                  faltas[funcId] = { nome: funcionario.nome, tipo: funcionario.tipo, faltas: [] };
                }
                faltas[funcId].faltas.push({
                  data: formatarDataDMY(data),
                  empresa: empresas[empresaId]?.nome || 'N/A',
                  obra: obraNome,
                  atestado: registro.atestado === true ? 'Sim' : 'N√£o'
                });
              }
            }
          }
        }
      }

      let texto = `üìã *Relat√≥rio de Faltas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
      let encontrou = false;

      Object.values(faltas)
        .sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR'))
        .forEach(item => {
          if (item.faltas.length > 0) {
            encontrou = true;
            texto += `üë§ *${item.nome}* (${capitalize(item.tipo)})\n` +
                     `Total de Faltas: *${item.faltas.length}*\n` +
                     item.faltas.map(f => ` ‚Ä¢ ${f.data} [${f.empresa} - ${f.obra}] (Atestado: ${f.atestado})`).join('\n') +
                     `\n\n`;
          }
        });

      if (!encontrou) {
        texto += `Nenhum funcion√°rio com faltas no per√≠odo.`;
      }

      resultado.textContent = texto.trim();
      textoRelatorioAtual = texto.trim();
      scrollParaResultado();
    } catch (error) {
      console.error('Erro ao gerar relat√≥rio de faltas:', error);
      resultado.textContent = 'Erro ao gerar relat√≥rio de faltas.';
    } finally {
      setLoadingState(btnGerarFaltas, false);
    }
  }

  function formatarFuncionario(f, empresas) {
    const empresaNome = f.empresaId ? empresas[f.empresaId]?.nome || 'N/A' : 'Nenhuma';
    const linhas = [
      `üë§ Nome: *${f.nome || '-'}*`,
      `Tipo: *${capitalize(f.tipo) || '-'}*`,
      `Fun√ß√£o: *${f.funcao || '-'}*`,
      `Empresa: *${empresaNome}*`,
      `Obra: *${f.obra || '-'}*`
    ];

    if (f.tipo === 'diarista') {
        linhas.push(`CPF: *${formatCPF(f.cpf)}*`);
        linhas.push(`Valor di√°ria: *R$ ${parseFloat(f.valorDiaria).toFixed(2)}*`);
    }
    return linhas.join('\n');
  }

  async function gerarRelatorioDadosFuncionario() {
    const funcionarioId = listaFuncionario.value;
    setLoadingState(btnGerarLista, true);
    resultado.textContent = '';
    try {
      const [funcionariosSnap, empresasSnap] = await Promise.all([
        get(ref(db, 'funcionarios')),
        get(ref(db, 'empresas'))
      ]);

      if (!funcionariosSnap.exists()) {
        resultado.textContent = 'Nenhum funcion√°rio cadastrado.';
        return;
      }
      
      const funcionarios = funcionariosSnap.val();
      const empresas = empresasSnap.exists() ? empresasSnap.val() : {};
      let texto = '';

      if (funcionarioId === 'todos') {
        texto = 'üë§ *Lista completa de Funcion√°rios:*\n\n';
        Object.values(funcionarios)
          .sort((a,b) => (a.nome||'').localeCompare(b.nome||'','pt-BR'))
          .forEach(f => { texto += formatarFuncionario(f, empresas) + '\n\n'; });
      } else {
        const f = funcionarios[funcionarioId];
        if (!f) { resultado.textContent = 'Funcion√°rio n√£o encontrado.'; return; }
        texto = 'üë§ *Informa√ß√µes do Funcion√°rio:*\n\n' + formatarFuncionario(f, empresas);
      }

      resultado.textContent = texto.trim();
      textoRelatorioAtual = texto.trim();
      scrollParaResultado();
    } catch (error) {
      console.error('Erro ao gerar lista de funcion√°rios:', error);
      resultado.textContent = 'Erro ao gerar lista de funcion√°rios.';
    } finally {
      setLoadingState(btnGerarLista, false);
    }
  }

  async function gerarRelatorioPagamentoDiarista() {
      // Esta fun√ß√£o tamb√©m precisar√° de uma grande adapta√ß√£o
      // para varrer a nova estrutura de dados aninhada
      showToast("L√≥gica de pagamento de diarista precisa ser adaptada.");
  }

  async function gerarRelatorioHoraExtra() {
      // Esta fun√ß√£o tamb√©m precisar√° de uma grande adapta√ß√£o
      showToast("L√≥gica de relat√≥rio de hora extra precisa ser adaptada.");
  }
  
  async function excluirRelatorios() {
      // Esta fun√ß√£o tamb√©m precisar√° de uma grande adapta√ß√£o
      showToast("L√≥gica de exclus√£o precisa ser adaptada.");
  }

  btnGerarFaltas.addEventListener('click', gerarRelatorioFaltas);
  btnGerarLista.addEventListener('click', gerarRelatorioDadosFuncionario);
  btnGerarPagamento.addEventListener('click', gerarRelatorioPagamentoDiarista);
  btnGerarHoraExtra.addEventListener('click', gerarRelatorioHoraExtra);
  btnExcluir.addEventListener('click', excluirRelatorios);

  btnEnviarWhats.addEventListener('click', () => {
    if (!textoRelatorioAtual) {
      showToast('Gere um relat√≥rio antes de enviar', 'error');
      return;
    }
    const textoEncoded = encodeURIComponent(textoRelatorioAtual);
    window.open(`https://wa.me/?text=${textoEncoded}`, '_blank');
  });

  carregarFuncionarios();
</script>

</body>
</html>

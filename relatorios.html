<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relat√≥rios - Controle de Presen√ßas</title>
<style>
  :root {
    --accent: #2ecc71;
    --danger: #dc2626;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-radius: 12px;
    --transition: all 0.3s ease;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #1f2937;
    color: var(--text-primary);
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 100px 15px;
  }
  .container {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }
  .btn-voltar {
    display: flex; align-items: center; gap: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary); text-decoration: none;
    padding: 10px 16px; border-radius: var(--border-radius);
    font-weight: 600; transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .btn-voltar:hover { background-color: rgba(255, 255, 255, 0.2); }
  .header-title { font-size: 1.5rem; font-weight: 700; text-align: left; flex-grow: 1; }
  .card {
    background-color: rgba(42, 60, 80, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 24px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .reports-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
  }
  @media (min-width: 700px) {
    .reports-grid {
      grid-template-columns: 1fr 1fr;
    }
  }
  .report-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .report-icon { font-size: 1.5rem; }
  .report-title { font-size: 1.1rem; font-weight: 600; }
  .form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }
  @media (min-width: 480px) {
    .form-grid.two-cols {
      grid-template-columns: 1fr 1fr;
    }
  }
  .form-group { margin-bottom: 8px; }
  .form-label {
    display: block; font-size: 0.8rem; font-weight: 500;
    margin-bottom: 6px; color: var(--text-secondary); text-transform: uppercase;
  }
  .form-input, .form-select {
    width: 100%; padding: 12px 14px; border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(0, 0, 0, 0.2);
    color: var(--text-primary); font-size: 1rem;
    transition: var(--transition);
  }
  .form-input:focus, .form-select:focus {
    outline: none; border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
  }
  .btn-action {
    width: 100%; padding: 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
    color: white; border: none; cursor: pointer; transition: var(--transition);
    background-color: #2563eb; /* Azul para a√ß√µes padr√£o */
    margin-top: 16px;
  }
  .btn-action:hover { background-color: #1d4ed8; }
  .btn-action.danger { background-color: var(--danger); }
  .btn-action.danger:hover { background-color: #b91c1c; }
  .result-display {
    background-color: rgba(0, 0, 0, 0.3);
    color: #e5e7eb;
    padding: 16px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    min-height: 150px;
    font-family: 'SF Mono', 'Monaco', monospace;
    font-size: 0.9rem;
    line-height: 1.6;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .result-display:empty::before {
    content: 'Os relat√≥rios aparecer√£o aqui...';
    color: var(--text-secondary);
    font-style: italic;
  }
  .btn-whatsapp {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    background: #25D366;
  }
  .btn-whatsapp:hover { background: #128C7E; }
  footer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-secondary);
    text-align: center; font-size: 0.85rem; padding: 16px; font-weight: 500;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <a href="index.html" class="btn-voltar"><span>‚Üê</span> Voltar</a>
    <h1 class="header-title">Relat√≥rios</h1>
  </header>

  <div class="reports-grid">
    <div class="card">
      <div class="report-header"><span class="report-icon">üìã</span><h2 class="report-title">Relat√≥rio de Faltas (Funcion√°rios)</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="faltasEmpresa" class="form-label">Empresa</label><select id="faltasEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="faltasObra" class="form-label">Obra</label><select id="faltasObra" class="form-select obra-select" disabled></select></div>
        <div class="form-group"><label for="faltasDataInicio" class="form-label">Data In√≠cio</label><input type="date" id="faltasDataInicio" class="form-input" /></div>
        <div class="form-group"><label for="faltasDataFim" class="form-label">Data Fim</label><input type="date" id="faltasDataFim" class="form-input" /></div>
      </div>
      <button id="btnGerarFaltas" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header"><span class="report-icon">üë§</span><h2 class="report-title">Dados do Funcion√°rio</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="dadosEmpresa" class="form-label">Empresa</label><select id="dadosEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="dadosObra" class="form-label">Obra</label><select id="dadosObra" class="form-select obra-select" disabled></select></div>
      </div>
      <button id="btnGerarLista" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header"><span class="report-icon">üí∞</span><h2 class="report-title">Pagamento Diarista</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="pagamentoEmpresa" class="form-label">Empresa</label><select id="pagamentoEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="pagamentoObra" class="form-label">Obra</label><select id="pagamentoObra" class="form-select obra-select" disabled></select></div>
        <div class="form-group"><label for="pagamentoDataInicio" class="form-label">Data In√≠cio</label><input type="date" id="pagamentoDataInicio" class="form-input" /></div>
        <div class="form-group"><label for="pagamentoDataFim" class="form-label">Data Fim</label><input type="date" id="pagamentoDataFim" class="form-input" /></div>
      </div>
      <button id="btnGerarPagamento" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header"><span class="report-icon">‚è±Ô∏è</span><h2 class="report-title">Relat√≥rio de Hora Extra</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="heEmpresa" class="form-label">Empresa</label><select id="heEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="heObra" class="form-label">Obra</label><select id="heObra" class="form-select obra-select" disabled></select></div>
        <div class="form-group"><label for="horaExtraInicio" class="form-label">Data In√≠cio</label><input type="date" id="horaExtraInicio" class="form-input" /></div>
        <div class="form-group"><label for="horaExtraFim" class="form-label">Data Fim</label><input type="date" id="horaExtraFim" class="form-input" /></div>
      </div>
      <button id="btnGerarHoraExtra" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header"><span class="report-icon">‚ö†Ô∏è</span><h2 class="report-title">Excluir Registros</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="excluirEmpresa" class="form-label">Empresa</label><select id="excluirEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="excluirObra" class="form-label">Obra</label><select id="excluirObra" class="form-select obra-select" disabled></select></div>
        <div class="form-group"><label for="excluirTipo" class="form-label">Tipo</label><select id="excluirTipo" class="form-select"><option value="chamadas">Chamada</option><option value="horaextra">Hora Extra</option></select></div>
        <div class="form-group"><label for="excluirDataInicio" class="form-label">Data In√≠cio</label><input type="date" id="excluirDataInicio" class="form-input" /></div>
        <div class="form-group"><label for="excluirDataFim" class="form-label">Data Fim</label><input type="date" id="excluirDataFim" class="form-input" /></div>
        <div class="form-group"><label for="excluirSenha" class="form-label">Senha</label><input type="password" id="excluirSenha" class="form-input" /></div>
      </div>
      <button id="btnExcluir" class="btn-action danger">Excluir Registros</button>
    </div>
  </div>

  <div class="card">
    <pre id="resultado" class="result-display"></pre>
  </div>

  <button id="btnEnviarWhats" class="btn-whatsapp">
    <span>üì±</span>
    <span>Enviar por WhatsApp</span>
  </button>
</div>

<footer>
  <p>Desenvolvido por Lucas Ramos Arag√£o</p>
</footer>

<script type="module">
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);

  const resultado = document.getElementById('resultado');
  const btnEnviarWhats = document.getElementById('btnEnviarWhats');
  const SENHA_EXCLUSAO = '1234';

  let funcionariosCache = {};
  let empresasCache = {};
  let textoRelatorioAtual = '';

  // --- Fun√ß√µes Utilit√°rias e de Setup ---
  function showToast(message) { alert(message); }
  function formatarDataDMY(dataISO) {
    if (!dataISO) return '-';
    const [ano, mes, dia] = dataISO.split('-');
    return `${dia}/${mes}/${ano}`;
  }

  async function carregarDadosIniciais() {
    try {
      const [empresasSnap, funcionariosSnap] = await Promise.all([
        get(ref(db, 'empresas')),
        get(ref(db, 'funcionarios'))
      ]);
      empresasCache = empresasSnap.exists() ? empresasSnap.val() : {};
      funcionariosCache = funcionariosSnap.exists() ? funcionariosSnap.val() : {};
      
      document.querySelectorAll('.empresa-select').forEach(select => popularEmpresasDropdown(select));
    } catch (e) {
      console.error("Erro ao carregar dados iniciais:", e);
      showToast("Falha ao carregar dados do servidor.");
    }
  }

  function popularEmpresasDropdown(selectElement) {
    const temOpcaoTodos = selectElement.id === 'dadosEmpresa';
    selectElement.innerHTML = `<option value="">${temOpcaoTodos ? 'Todas' : 'Selecione'}</option>`;
    for (const id in empresasCache) {
      selectElement.innerHTML += `<option value="${id}">${empresasCache[id].nome}</option>`;
    }
  }

  function configurarFiltroObra(empresaSelect, obraSelect) {
    empresaSelect.addEventListener('change', () => {
      const empresaId = empresaSelect.value;
      const temOpcaoTodos = obraSelect.id === 'dadosObra';
      obraSelect.innerHTML = `<option value="">${temOpcaoTodos ? 'Todas' : 'Selecione'}</option>`;
      obraSelect.disabled = true;

      if (empresaId && empresasCache[empresaId]?.obras) {
        const obras = empresasCache[empresaId].obras;
        for (const obraId in obras) {
          obraSelect.innerHTML += `<option value="${obras[obraId].nome}">${obras[obraId].nome}</option>`;
        }
        obraSelect.disabled = false;
      }
    });
  }

  // --- Relat√≥rio de Faltas (Funcion√°rios) ---
  const btnGerarFaltas = document.getElementById('btnGerarFaltas');
  btnGerarFaltas.addEventListener('click', async () => {
    const empresaId = document.getElementById('faltasEmpresa').value;
    const obraNome = document.getElementById('faltasObra').value;
    const inicio = document.getElementById('faltasDataInicio').value;
    const fim = document.getElementById('faltasDataFim').value;
    
    if (!empresaId || !obraNome || !inicio || !fim) {
      return showToast("Preencha todos os campos para gerar o relat√≥rio de faltas.");
    }

    resultado.textContent = "Gerando...";
    let texto = `üìã *Relat√≥rio de Faltas (Funcion√°rios)*\n`;
    texto += `Empresa: ${empresasCache[empresaId].nome} | Obra: ${obraNome}\n`;
    texto += `Per√≠odo: ${formatarDataDMY(inicio)} a ${formatarDataDMY(fim)}\n\n`;
    
    let faltasEncontradas = false;
    const faltasPorFuncionario = {};

    for (let d = new Date(inicio); d <= new Date(fim); d.setDate(d.getDate() + 1)) {
        const dataISO = d.toISOString().split('T')[0];
        const obraCodificada = encodeURIComponent(obraNome);
        const chamadaRef = ref(db, `chamadas/${dataISO}/${empresaId}/${obraCodificada}`);
        const snap = await get(chamadaRef);

        if (snap.exists()) {
            const chamadaDia = snap.val();
            for(const funcId in chamadaDia){
                const func = funcionariosCache[funcId];
                if(func && func.tipo === 'funcionario' && chamadaDia[funcId].status === 'falta'){
                    if(!faltasPorFuncionario[funcId]) {
                        faltasPorFuncionario[funcId] = { nome: func.nome, faltas: [] };
                    }
                    faltasPorFuncionario[funcId].faltas.push({
                        data: formatarDataDMY(dataISO),
                        atestado: chamadaDia[funcId].atestado ? 'Sim' : 'N√£o'
                    });
                    faltasEncontradas = true;
                }
            }
        }
    }

    if (!faltasEncontradas) {
      texto += "Nenhuma falta encontrada para funcion√°rios nesta obra e per√≠odo.";
    } else {
      for(const funcId in faltasPorFuncionario){
        const item = faltasPorFuncionario[funcId];
        texto += `üë§ *${item.nome}*\n`;
        item.faltas.forEach(f => {
          texto += ` ‚Ä¢ ${f.data} (Atestado: ${f.atestado})\n`;
        });
        texto += `\n`;
      }
    }

    resultado.textContent = texto;
    textoRelatorioAtual = texto;
  });

  // --- Relat√≥rio de Dados do Funcion√°rio ---
  const btnGerarLista = document.getElementById('btnGerarLista');
  btnGerarLista.addEventListener('click', () => {
      const empresaId = document.getElementById('dadosEmpresa').value;
      const obraNome = document.getElementById('dadosObra').value;
      
      let funcionariosFiltrados = Object.values(funcionariosCache);

      if(empresaId) {
        funcionariosFiltrados = funcionariosFiltrados.filter(f => f.empresaId === empresaId);
      }
      if(obraNome) {
        funcionariosFiltrados = funcionariosFiltrados.filter(f => f.obra === obraNome);
      }
      
      let texto = `üë§ *Relat√≥rio de Dados de Funcion√°rios*\n\n`;
      if(funcionariosFiltrados.length === 0){
        texto += "Nenhum funcion√°rio encontrado para os filtros selecionados.";
      } else {
        // Agrupar por empresa e obra
        const agrupado = {};
        funcionariosFiltrados.forEach(f => {
          const empNome = empresasCache[f.empresaId]?.nome || "Sem Empresa";
          const obrNome = f.obra || "Sem Obra";
          if(!agrupado[empNome]) agrupado[empNome] = {};
          if(!agrupado[empNome][obrNome]) agrupado[empNome][obrNome] = [];
          agrupado[empNome][obrNome].push(f);
        });

        for(const empNome in agrupado){
          texto += `üè¢ *${empNome}*\n`;
          for(const obrNome in agrupado[empNome]){
            texto += ` ÔπÇ üèóÔ∏è *${obrNome}*\n\n`;
            agrupado[empNome][obrNome].forEach(f => {
              texto += `   ‚Ä¢ *${f.nome}* (${f.tipo})\n`;
              texto += `     Fun√ß√£o: ${f.funcao || '-'}\n\n`;
            });
          }
        }
      }
      resultado.textContent = texto;
      textoRelatorioAtual = texto;
  });

  // --- Relat√≥rio de Pagamento de Diarista ---
  const btnGerarPagamento = document.getElementById('btnGerarPagamento');
  btnGerarPagamento.addEventListener('click', async () => {
    // L√≥gica similar ao de Faltas, mas filtrando por diaristas e status 'presente'
    showToast("Funcionalidade de pagamento de diarista a ser implementada.");
  });

  // --- Relat√≥rio de Hora Extra ---
  const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');
  btnGerarHoraExtra.addEventListener('click', async () => {
      // L√≥gica similar ao de Faltas, buscando no n√≥ 'horaextra'
      showToast("Funcionalidade de relat√≥rio de hora extra a ser implementada.");
  });

  // --- Exclus√£o de Registros ---
  const btnExcluir = document.getElementById('btnExcluir');
  btnExcluir.addEventListener('click', async () => {
      // L√≥gica de exclus√£o com os novos filtros
      showToast("Funcionalidade de exclus√£o a ser implementada.");
  });
  
  // --- Setup dos Filtros e Bot√£o WhatsApp ---
  document.querySelectorAll('.card').forEach(card => {
    const empresaSelect = card.querySelector('.empresa-select');
    const obraSelect = card.querySelector('.obra-select');
    if(empresaSelect && obraSelect) {
      configurarFiltroObra(empresaSelect, obraSelect);
    }
  });

  btnEnviarWhats.addEventListener('click', () => {
    if (!textoRelatorioAtual) { return showToast('Gere um relat√≥rio antes de enviar'); }
    window.open(`https://wa.me/?text=${encodeURIComponent(textoRelatorioAtual)}`, '_blank');
  });

  // Inicializa a p√°gina
  carregarDadosIniciais();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
  :root {
    --accent: #2ecc71;
    --danger: #dc2626;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-radius: 12px;
    --transition: all 0.3s ease;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #1f2937;
    color: var(--text-primary);
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 100px 15px;
  }
  .container {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }
  .btn-voltar {
    display: flex; align-items: center; gap: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary); text-decoration: none;
    padding: 10px 16px; border-radius: var(--border-radius);
    font-weight: 600; transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .btn-voltar:hover { background-color: rgba(255, 255, 255, 0.2); }
  .header-title { font-size: 1.5rem; font-weight: 700; text-align: left; flex-grow: 1; }
  .card {
    background-color: rgba(42, 60, 80, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 24px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .reports-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
  }
  @media (min-width: 700px) {
    .reports-grid {
      grid-template-columns: 1fr 1fr;
    }
  }
  .report-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .report-icon { font-size: 1.5rem; }
  .report-title { font-size: 1.1rem; font-weight: 600; }
  .form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }
  @media (min-width: 480px) {
    .form-grid.two-cols {
      grid-template-columns: 1fr 1fr;
    }
  }
  .form-group { margin-bottom: 8px; }
  .form-label {
    display: block; font-size: 0.8rem; font-weight: 500;
    margin-bottom: 6px; color: var(--text-secondary); text-transform: uppercase;
  }
  .form-input, .form-select {
    width: 100%; padding: 12px 14px; border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(0, 0, 0, 0.2);
    color: var(--text-primary); font-size: 1rem;
    transition: var(--transition);
  }
  .form-input:focus, .form-select:focus {
    outline: none; border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
  }
  .btn-action {
    width: 100%; padding: 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
    color: white; border: none; cursor: pointer; transition: var(--transition);
    background-color: #2563eb;
    margin-top: 16px;
  }
  .btn-action:hover { background-color: #1d4ed8; }
  .btn-action.success { background-color: var(--accent); }
  .btn-action.success:hover { background-color: #27ae60; }
  .btn-action.danger { background-color: var(--danger); }
  .btn-action.danger:hover { background-color: #b91c1c; }
  .result-display {
    background-color: rgba(0, 0, 0, 0.3);
    color: #e5e7eb;
    padding: 16px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    min-height: 150px;
    font-family: 'SF Mono', 'Monaco', monospace;
    font-size: 0.9rem;
    line-height: 1.6;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .result-display:empty::before {
    content: 'Os relat√≥rios aparecer√£o aqui...';
    color: var(--text-secondary);
    font-style: italic;
  }
  .btn-whatsapp {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    background: #25D366;
  }
  .btn-whatsapp:hover { background: #128C7E; }
  footer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-secondary);
    text-align: center; font-size: 0.85rem; padding: 16px; font-weight: 500;
  }
</style>
</head>
<body>

    <div class="card">
        <div class="report-header"><span class="report-icon">üí∞</span><h2 class="report-title">Pagamento Diarista</h2></div>
        <div class="form-grid two-cols">
          <div class="form-group"><label for="pagamentoEmpresa" class="form-label">Empresa</label><select id="pagamentoEmpresa" class="form-select empresa-select"></select></div>
          <div class="form-group"><label for="pagamentoObra" class="form-label">Obra</label><select id="pagamentoObra" class="form-select obra-select" disabled></select></div>

          <div class="form-group"><label for="pagamentoDataFim" class="form-label">Data Fim</label><input type="date" id="pagamentoDataFim" class="form-input" /></div>
        </div>
        <button id="btnGerarPagamento" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
        <div class="report-header"><span class="report-icon">‚è±Ô∏è</span><h2 class="report-title">Relat√≥rio de Hora Extra</h2></div>
        <div class="form-grid two-cols">
          <div class="form-group"><label for="heEmpresa" class="form-label">Empresa</label><select id="heEmpresa" class="form-select empresa-select"></select></div>
          <div class="form-group"><label for="heObra" class="form-label">Obra</label><select id="heObra" class="form-select obra-select" disabled></select></div>
          <div class="form-group"><label for="horaExtraInicio" class="form-label">Data In√≠cio</label><input type="date" id="horaExtraInicio" class="form-input" /></div>
          <div class="form-group"><label for="horaExtraFim" class="form-label">Data Fim</label><input type="date" id="horaExtraFim" class="form-input" /></div>
        </div>
        <button id="btnGerarHoraExtra" class="btn-action">Gerar Relat√≥rio</button>
    </div>
    
    <div class="card">
      <div class="report-header"><span class="report-icon">‚úîÔ∏è</span><h2 class="report-title">Validar Pagamentos de Diaristas</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="validarEmpresa" class="form-label">Empresa</label><select id="validarEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="validarDiarista" class="form-label">Diarista</label><select id="validarDiarista" class="form-select diarista-select" disabled></select></div>
        <div class="form-group"><label for="validarDataInicio" class="form-label">Per√≠odo In√≠cio</label><input type="date" id="validarDataInicio" class="form-input" /></div>
        <div class="form-group"><label for="validarDataFim" class="form-label">Per√≠odo Fim</label><input type="date" id="validarDataFim" class="form-input" /></div>
        <div class="form-group" style="grid-column: 1 / -1;"><label for="validarSenha" class="form-label">Senha</label><input type="password" id="validarSenha" class="form-input" placeholder="Digite 1234 para confirmar" /></div>
      </div>
      <button id="btnValidarPagamento" class="btn-action success">Marcar Per√≠odo como Pago</button>
    </div>

    <div class="card">
      <div class="report-header"><span class="report-icon">üë§</span><h2 class="report-title">Dados do Funcion√°rio</h2></div>
        <div class="form-grid two-cols">
            <div class="form-group"><label for="dadosEmpresa" class="form-label">Empresa</label><select id="dadosEmpresa" class="form-select empresa-select"></select></div>
            <div class="form-group"><label for="dadosObra" class="form-label">Obra</label><select id="dadosObra" class="form-select obra-select" disabled></select></div>
        </div>
      <button id="btnGerarLista" class="btn-action">Gerar Relat√≥rio</button>
    </div>

    <div class="card">
      <div class="report-header"><span class="report-icon">‚ö†Ô∏è</span><h2 class="report-title">Excluir Registros</h2></div>
      <div class="form-grid two-cols">
        <div class="form-group"><label for="excluirEmpresa" class="form-label">Empresa</label><select id="excluirEmpresa" class="form-select empresa-select"></select></div>
        <div class="form-group"><label for="excluirObra" class="form-label">Obra</label><select id="excluirObra" class="form-select obra-select" disabled></select></div>
        <div class="form-group"><label for="excluirTipo" class="form-label">Tipo de Registro</label><select id="excluirTipo" class="form-select"><option value="chamadas">Chamada</option><option value="horaextra">Hora Extra</option></select></div>
        <div class="form-group"><label for="excluirDataInicio" class="form-label">Data In√≠cio</label><input type="date" id="excluirDataInicio" class="form-input" /></div>
        <div class="form-group"><label for="excluirDataFim" class="form-label">Data Fim</label><input type="date" id="excluirDataFim" class="form-input" /></div>

  <div class="card" id="resultadoCard">
    <pre id="resultado" class="result-display"></pre>
  </div>

  <button id="btnEnviarWhats" class="btn-whatsapp">
    <span>üì±</span>
    <span>Enviar por WhatsApp</span>
  </button>
</div>

<script type="module">
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);
  const resultado = document.getElementById('resultado');
  const btnEnviarWhats = document.getElementById('btnEnviarWhats');
  const SENHA_EXCLUSAO = '1234';

  let funcionariosCache = {};
  let empresasCache = {};
  let textoRelatorioAtual = '';

  function showToast(message) { alert(message); }
  function formatarDataDMY(dataISO) {
    if (!dataISO) return '-';
    const [ano, mes, dia] = dataISO.split('-');
    return `${dia}/${mes}/${ano}`;
  }
  function scrollParaResultado() {
    document.getElementById('resultadoCard')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  async function carregarDadosIniciais() {
    try {
      const [empresasSnap, funcionariosSnap] = await Promise.all([ get(ref(db, 'empresas')), get(ref(db, 'funcionarios')) ]);
      empresasCache = empresasSnap.exists() ? empresasSnap.val() : {};
      funcionariosCache = funcionariosSnap.exists() ? funcionariosSnap.val() : {};
      document.querySelectorAll('.empresa-select').forEach(s => popularEmpresasDropdown(s));
      popularDiaristasDropdown();
    } catch (e) { console.error("Erro:", e); showToast("Falha ao carregar dados."); }
  }

  function popularEmpresasDropdown(selectEl) {
    selectEl.innerHTML = `<option value="todos">Todas</option>`;
    for (const id in empresasCache) {
      selectEl.innerHTML += `<option value="${id}">${empresasCache[id].nome}</option>`;
    }
  }
  
  function popularDiaristasDropdown(empresaId = 'todos') {
      const selectEl = document.getElementById('validarDiarista');
      selectEl.innerHTML = `<option value="todos">Todos os Diaristas</option>`;
      Object.entries(funcionariosCache)
        .sort(([,a],[,b]) => a.nome.localeCompare(b.nome))
        .forEach(([id, func]) => {
          if (func.tipo === 'diarista' && (empresaId === 'todos' || func.empresaId === empresaId)) {
              selectEl.innerHTML += `<option value="${id}">${func.nome}</option>`;
          }
      });
  }

  function configurarFiltroObra(empresaSelect, obraSelect) {
    empresaSelect.addEventListener('change', () => {
      const empresaId = empresaSelect.value;
      obraSelect.innerHTML = `<option value="">Todas</option>`;
      obraSelect.disabled = true;
      if (empresaId && empresaId !== 'todos' && empresasCache[empresaId]?.obras) {
        const obras = empresasCache[empresaId].obras;
        for (const id in obras) obraSelect.innerHTML += `<option value="${obras[id].nome}">${obras[id].nome}</option>`;
        obraSelect.disabled = false;
      }
    });
  }

  // --- Relat√≥rio de Faltas ---
  document.getElementById('btnGerarFaltas').addEventListener('click', async () => {
    const empresaId = document.getElementById('faltasEmpresa').value;
    const obraNome = document.getElementById('faltasObra').value;
    const inicio = document.getElementById('faltasDataInicio').value;
    const fim = document.getElementById('faltasDataFim').value;
    if (!inicio || !fim || !empresaId) return showToast("Preencha data e empresa.");
    resultado.textContent = "Gerando, por favor aguarde...";
    
    const agregador = {};
    const processarItem = (item) => {
        const func = funcionariosCache[item.funcId];
        if (func && func.tipo === 'funcionario' && item.registro.status === 'falta') {
          if (!agregador[item.funcId]) agregador[item.funcId] = { nome: func.nome, faltas: [] };
          agregador[item.funcId].faltas.push({ data: formatarDataDMY(item.data), empresa: item.empresaNome, obra: item.obraNome, atestado: item.registro.atestado ? 'Sim' : 'N√£o' });
        }
    };
    
    try {
      const chamadasSnap = await get(ref(db, 'chamadas'));
      const chamadas = chamadasSnap.exists() ? chamadasSnap.val() : {};

      for (const data in chamadas) {
        if (data < inicio || data > fim) continue;
        const dadosDoDia = chamadas[data];
        const primeiroId = Object.keys(dadosDoDia)[0];
        if (!primeiroId) continue;
        const √©FormatoAntigo = dadosDoDia[primeiroId]?.status !== undefined;
        if (√©FormatoAntigo) {
          if (empresaId === 'todos') for (const funcId in dadosDoDia) processarItem({ data, funcId, registro: dadosDoDia[funcId], empresaNome: 'N/A', obraNome: 'Registro Antigo' });
        } else {
          for (const idEmpresa in dadosDoDia) {
            if (empresaId !== 'todos' && idEmpresa !== empresaId) continue;
            for (const nomeObraCodificado in dadosDoDia[idEmpresa]) {
              const nomeObra = decodeURIComponent(nomeObraCodificado);
              if (obraNome && nomeObra !== obraNome) continue;
              const registros = dadosDoDia[idEmpresa][nomeObraCodificado];
              for (const funcId in registros) processarItem({ data, funcId, registro: registros[funcId], empresaNome: empresasCache[idEmpresa]?.nome, obraNome: nomeObra });
            }
          }
        }
      }

      let texto = `üìã *Relat√≥rio de Faltas (Funcion√°rios)*\nPer√≠odo: ${formatarDataDMY(inicio)} a ${formatarDataDMY(fim)}\n\n`;
      const comFalta = Object.values(agregador);
      if (comFalta.length === 0) {
        texto += "Nenhuma falta encontrada para os filtros selecionados.";
      } else {
        comFalta.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(item => {
          texto += `üë§ *${item.nome}*\n`;
          item.faltas.forEach(f => { texto += ` ‚Ä¢ ${f.data} [${f.empresa} - ${f.obra}] (Atestado: ${f.atestado})\n`; });
          texto += `\n`;
        });
      }
      resultado.textContent = texto;
      textoRelatorioAtual = texto;
    } catch(e) { console.error("Erro:", e); resultado.textContent = "Ocorreu um erro."; }
    finally { scrollParaResultado(); }
  });
  
  // --- Relat√≥rio de Pagamento de Diarista ---
  document.getElementById('btnGerarPagamento').addEventListener('click', async () => {
    const empresaId = document.getElementById('pagamentoEmpresa').value;
    const obraNome = document.getElementById('pagamentoObra').value;
    const inicio = document.getElementById('pagamentoDataInicio').value;
    const fim = document.getElementById('pagamentoDataFim').value;
    if (!inicio || !fim || !empresaId) return showToast("Preencha data e empresa.");
    resultado.textContent = "Gerando...";

    const agregador = {};
    const processarItem = (item) => {
        const func = funcionariosCache[item.funcId];
        if (func && func.tipo === 'diarista' && item.registro.status === 'presente') {
            if (!agregador[item.funcId]) {
            agregador[item.funcId] = {
                nome: func.nome, diasPendentes: new Set(), diasPagos: new Set(), valorDiaria: parseFloat(func.valorDiaria) || 0,
                cpf: func.cpf, banco: func.banco, pix: `${func.tipoPix || ''} - ${func.chavePix || ''}`.replace(/^ - $/, '')
            };
            }
            if (item.registro.pago) { agregador[item.funcId].diasPagos.add(formatarDataDMY(item.data)); } 
            else { agregador[item.funcId].diasPendentes.add(formatarDataDMY(item.data)); }
        }
    };
    
    try {
      const chamadasSnap = await get(ref(db, 'chamadas'));
      const chamadas = chamadasSnap.exists() ? chamadasSnap.val() : {};

      for (const data in chamadas) {
        if (data < inicio || data > fim) continue;
        const dadosDoDia = chamadas[data];
        const primeiroId = Object.keys(dadosDoDia)[0];
        if (!primeiroId) continue;
        const √©FormatoAntigo = dadosDoDia[primeiroId]?.status !== undefined;
        if (√©FormatoAntigo) {
          if (empresaId === 'todos') for (const funcId in dadosDoDia) processarItem({ data, funcId, registro: dadosDoDia[funcId], empresaNome: 'N/A', obraNome: 'Registro Antigo' });
        } else {
          for (const idEmpresa in dadosDoDia) {
            if (empresaId !== 'todos' && idEmpresa !== empresaId) continue;
            for (const nomeObraCodificado in dadosDoDia[idEmpresa]) {
              const nomeObra = decodeURIComponent(nomeObraCodificado);
              if (obraNome && nomeObra !== obraNome) continue;
              const registros = dadosDoDia[idEmpresa][nomeObraCodificado];
              for (const funcId in registros) processarItem({ data, funcId, registro: registros[funcId], empresaNome: empresasCache[idEmpresa]?.nome, obraNome: nomeObra });
            }
          }
        }
      }

      let texto = `üí∞ *Relat√≥rio de Pagamento de Diaristas*\nPer√≠odo: ${formatarDataDMY(inicio)} a ${formatarDataDMY(fim)}\n\n`;
      const paraPagar = Object.values(agregador).filter(p => p.diasPendentes.size > 0);
      const jaPagos = Object.values(agregador).filter(p => p.diasPagos.size > 0);
      if (paraPagar.length === 0) { texto += "‚úÖ Nenhum pagamento pendente para os filtros selecionados.\n"; } 
      else {
        texto += "--- PAGAMENTOS PENDENTES ---\n\n";
        paraPagar.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(item => {
          const total = item.diasPendentes.size * item.valorDiaria;
          texto += `üë§ *${item.nome}*\n`;
          texto += `   Dias a pagar: *${item.diasPendentes.size}* (${Array.from(item.diasPendentes).join(', ')})\n`;
          texto += `   Valor da di√°ria: R$ ${item.valorDiaria.toFixed(2)}\n`;
          texto += `   *Total a Pagar: R$ ${total.toFixed(2)}*\n\n`;
          texto += `   -- Dados de Pagamento --\n`;
          texto += `   CPF: ${item.cpf || 'N√£o cadastrado'}\n`;
          texto += `   Banco: ${item.banco || 'N√£o cadastrado'}\n`;
          texto += `   PIX: ${item.pix || 'N√£o cadastrado'}\n`;
          texto += `--------------------------------\n\n`;
        });
      }
      if (jaPagos.length > 0) {
          texto += "\n--- DIAS J√Å PAGOS NO PER√çODO ---\n\n";
          jaPagos.forEach(item => {
              if (item.diasPagos.size > 0) {
                 texto += `üë§ *${item.nome}*\n   J√° pago por: ${Array.from(item.diasPagos).join(', ')}\n\n`;
              }
          });
      }
      resultado.textContent = texto;
      textoRelatorioAtual = texto;
    } catch(e) { console.error("Erro:", e); resultado.textContent = "Ocorreu um erro."; }
    finally { scrollParaResultado(); }
  });

// --- Relat√≥rio de Hora Extra ---
  document.getElementById('btnGerarHoraExtra').addEventListener('click', async () => {
    const empresaId = document.getElementById('heEmpresa').value;
    const obraNome = document.getElementById('heObra').value;
    const inicio = document.getElementById('horaExtraInicio').value;
    const fim = document.getElementById('horaExtraFim').value;
    if (!inicio || !fim || !empresaId) return showToast("Preencha data e empresa.");
    resultado.textContent = "Gerando...";

    // Estrutura de dados aprimorada para agrupar por empresa e obra
    const agregador = {}; 

    const processarItem = (item) => {
      const func = funcionariosCache[item.funcId];
      if (!func) return;

      // Garante que a estrutura exista no agregador
      if (!agregador[item.empresaId]) {
        agregador[item.empresaId] = { nome: item.empresaNome, obras: {} };
      }
      if (!agregador[item.empresaId].obras[item.obraNome]) {
        agregador[item.empresaId].obras[item.obraNome] = { funcionarios: {} };
      }
      if (!agregador[item.empresaId].obras[item.obraNome].funcionarios[item.funcId]) {
        agregador[item.empresaId].obras[item.obraNome].funcionarios[item.funcId] = {
          nome: func.nome, horas50: 0, horas100: 0, datas: new Set()
        };
      }

      // Adiciona os valores
      const qtd = parseInt(item.registro.quantidadeHoras) || 0;
      const funcionarioAgregado = agregador[item.empresaId].obras[item.obraNome].funcionarios[item.funcId];
      
      if (String(item.registro.percentual) === '50') funcionarioAgregado.horas50 += qtd;
      if (String(item.registro.percentual) === '100') funcionarioAgregado.horas100 += qtd;
      funcionarioAgregado.datas.add(formatarDataDMY(item.data));
    };

    try {
      const heSnap = await get(ref(db, 'horaextra'));
      const horasExtras = heSnap.exists() ? heSnap.val() : {};

      for (const data in horasExtras) {
        if (data < inicio || data > fim) continue;
        const dadosDoDia = horasExtras[data];
        const primeiroId = Object.keys(dadosDoDia)[0];
        if (!primeiroId) continue;
        const √©FormatoAntigo = dadosDoDia[primeiroId]?.percentual !== undefined;

        if (√©FormatoAntigo) {
          for (const funcId in dadosDoDia) {
            const func = funcionariosCache[funcId];
            if (func) {
              const correspondeEmpresa = empresaId === 'todos' || func.empresaId === empresaId;
              const correspondeObra = !obraNome || func.obra === obraNome;
              if (correspondeEmpresa && correspondeObra) {
                processarItem({ data, funcId, registro: dadosDoDia[funcId], empresaId: func.empresaId, empresaNome: empresasCache[func.empresaId]?.nome || 'Sem Empresa', obraNome: func.obra || 'Sem Obra' });
              }
            }
          }
        } else {
          for (const idEmpresa in dadosDoDia) {
            if (empresaId !== 'todos' && idEmpresa !== empresaId) continue;
            for (const nomeObraCodificado in dadosDoDia[idEmpresa]) {
              const nomeObraDecodificado = decodeURIComponent(nomeObraCodificado);
              if (obraNome && nomeObraDecodificado !== obraNome) continue;
              const registros = dadosDoDia[idEmpresa][nomeObraCodificado];
              for (const funcId in registros) {
                processarItem({ data, funcId, registro: registros[funcId], empresaId: idEmpresa, empresaNome: empresasCache[idEmpresa]?.nome, obraNome: nomeObraDecodificado });
              }
            }
          }
        }
      }

      const nomeEmpresaFiltro = empresaId === 'todos' ? 'Todas as Empresas' : empresasCache[empresaId]?.nome || 'N/A';
      const nomeObraFiltro = obraNome ? obraNome : 'Todas as Obras';
      let texto = `‚è±Ô∏è *Relat√≥rio de Horas Extras*\n`;
      texto += `Per√≠odo: ${formatarDataDMY(inicio)} a ${formatarDataDMY(fim)}\n`;
      texto += `Empresa: *${nomeEmpresaFiltro}*\n`;
      texto += `Obra: *${nomeObraFiltro}*\n\n`;

      if (Object.keys(agregador).length === 0) {
        texto += "Nenhuma hora extra encontrada para os filtros selecionados.";
      } else {
        // --- NOVA L√ìGICA PARA EXIBI√á√ÉO AGRUPADA ---
        for (const idEmpresa in agregador) {
          const empresa = agregador[idEmpresa];
          texto += `üè¢ *Empresa: ${empresa.nome}*\n`;
          texto += `--------------------------------\n`;

          for (const nomeObra in empresa.obras) {
            const obra = empresa.obras[nomeObra];
            texto += `  üèóÔ∏è *Obra: ${nomeObra}*\n\n`;

            Object.values(obra.funcionarios)
              .sort((a,b) => a.nome.localeCompare(b.nome))
              .forEach(item => {
                const total = item.horas50 + item.horas100;
                if(total > 0){
                  texto += `    üë§ *${item.nome}*\n       Total: *${total}h*\n`;
                  if(item.horas50 > 0) texto += `       - 50%: *${item.horas50}h*\n`;
                  if(item.horas100 > 0) texto += `       - 100%: *${item.horas100}h*\n`;
                  texto += `       (Dias: ${Array.from(item.datas).join(', ')})\n\n`;
                }
              });
          }
          texto += `\n`;
        }
      }
      resultado.textContent = texto;
      textoRelatorioAtual = texto;
    } catch(e) { console.error("Erro:", e); resultado.textContent = "Ocorreu um erro."; }
    finally { scrollParaResultado(); }
  });

  
  // --- Relat√≥rio de Dados do Funcion√°rio ---
  document.getElementById('btnGerarLista').addEventListener('click', () => {
      const empresaId = document.getElementById('dadosEmpresa').value;
      const obraNome = document.getElementById('dadosObra').value;
      resultado.textContent = "Gerando...";
      
      let funcionariosFiltrados = Object.values(funcionariosCache);

      if(empresaId && empresaId !== 'todos') {
        funcionariosFiltrados = funcionariosFiltrados.filter(f => f.empresaId === empresaId);
      }
      if(obraNome) {
        funcionariosFiltrados = funcionariosFiltrados.filter(f => f.obra === obraNome);
      }
      
      let texto = `üë§ *Relat√≥rio de Dados de Colaboradores*\n\n`;
      if(funcionariosFiltrados.length === 0){
        texto += "Nenhum colaborador encontrado para os filtros selecionados.";
      } else {
        const agrupado = {};
        funcionariosFiltrados.forEach(f => {
          const empNome = empresasCache[f.empresaId]?.nome || "Sem Empresa";
          const obrNome = f.obra || "Sem Obra";
          if(!agrupado[empNome]) agrupado[empNome] = {};
          if(!agrupado[empNome][obrNome]) agrupado[empNome][obrNome] = [];
          agrupado[empNome][obrNome].push(f);
        });

        for(const empNome in agrupado){
          texto += `üè¢ *${empNome}*\n`;
          for(const obrNome in agrupado[empNome]){
            texto += ` ÔπÇ üèóÔ∏è *${obrNome}*\n\n`;
            agrupado[empNome][obrNome].sort((a,b) => a.nome.localeCompare(b.nome)).forEach(f => {
              texto += `   ‚Ä¢ *${f.nome}* (${f.tipo})\n`;
              texto += `     Fun√ß√£o: ${f.funcao || '-'}\n\n`;
            });
          }
        }
      }
      resultado.textContent = texto;
      textoRelatorioAtual = texto;
      scrollParaResultado();
  });
  
  // --- L√≥gica de Exclus√£o ---
  document.getElementById('btnExcluir').addEventListener('click', async () => {
    const empresaId = document.getElementById('excluirEmpresa').value;
    const obraNome = document.getElementById('excluirObra').value;
    const tipo = document.getElementById('excluirTipo').value;
    const inicio = document.getElementById('excluirDataInicio').value;
    const fim = document.getElementById('excluirDataFim').value;
    const senha = document.getElementById('excluirSenha').value;

    if (!inicio || !fim || !empresaId) return showToast("Preencha data e empresa para excluir.");
    if (senha !== SENHA_EXCLUSAO) return showToast("Senha incorreta!");
    
    const confirmacao = confirm(`ATEN√á√ÉO!\n\nVoc√™ est√° prestes a excluir PERMANENTEMENTE os registros de '${tipo}' do per√≠odo de ${formatarDataDMY(inicio)} a ${formatarDataDMY(fim)}.\n\nFiltros aplicados:\nEmpresa: ${empresaId === 'todos' ? 'TODAS' : empresasCache[empresaId].nome}\nObra: ${obraNome || 'TODAS'}\n\nEsta a√ß√£o √© IRREVERS√çVEL. Deseja continuar?`);
    if (!confirmacao) return;
    resultado.textContent = "Excluindo registros...";
    
    try {
      const updates = {};
      const dInicio = new Date(inicio + 'T00:00:00');
      const dFim = new Date(fim + 'T00:00:00');

      for (let d = dInicio; d <= dFim; d.setDate(d.getDate() + 1)) {
        const dataISO = d.toISOString().split('T')[0];
        let path = `/${tipo}/${dataISO}`;
        if (empresaId !== 'todos') {
          path += `/${empresaId}`;
          if (obraNome) path += `/${encodeURIComponent(obraNome)}`;
        }
        updates[path] = null;
      }

      if (Object.keys(updates).length > 0) {
        await update(ref(db), updates);
        resultado.textContent = "Registros selecionados foram exclu√≠dos com sucesso.";
        showToast("Exclus√£o conclu√≠da!");
      } else {
        resultado.textContent = "Nenhum registro para excluir no per√≠odo/filtro selecionado.";
      }
    } catch (e) { console.error("Erro ao excluir:", e); resultado.textContent = "Ocorreu um erro."; }
    finally { scrollParaResultado(); document.getElementById('excluirSenha').value = ''; }
  });

  // --- L√≥gica de Validar Pagamentos ---
  document.getElementById('btnValidarPagamento').addEventListener('click', async () => {
    const empresaId = document.getElementById('validarEmpresa').value;
    const diaristaId = document.getElementById('validarDiarista').value;
    const inicio = document.getElementById('validarDataInicio').value;
    const fim = document.getElementById('validarDataFim').value;
    const senha = document.getElementById('validarSenha').value;

    if (!inicio || !fim || !empresaId) return showToast("Preencha per√≠odo e empresa.");
    if (senha !== SENHA_EXCLUSAO) return showToast("Senha incorreta!");
    
    const diaristaNome = diaristaId === 'todos' ? 'Todos os Diaristas' : funcionariosCache[diaristaId]?.nome;
    const confirmacao = confirm(`Aten√ß√£o!\n\nVoc√™ est√° prestes a MARCAR COMO PAGOS todos os dias de presen√ßa de '${diaristaNome}' entre ${formatarDataDMY(inicio)} e ${formatarDataDMY(fim)}.\n\nEsta a√ß√£o √© irrevers√≠vel. Deseja continuar?`);
    if (!confirmacao) return;

    resultado.textContent = "Validando pagamentos...";
    let registrosAtualizados = 0;
    const updates = {};

    try {
      const chamadas = await get(ref(db, 'chamadas')).then(snap => snap.exists() ? snap.val() : {});
      for (const data in chamadas) {
        if (data < inicio || data > fim) continue;
        const dadosDoDia = chamadas[data];
        const primeiroId = Object.keys(dadosDoDia)[0];
        if (!primeiroId) continue;
        const √©FormatoAntigo = dadosDoDia[primeiroId]?.status !== undefined;
        const processar = (path, funcId, registro) => {
          const func = funcionariosCache[funcId];
          if (func && func.tipo === 'diarista' && registro.status === 'presente' && !registro.pago) {
            if (diaristaId === 'todos' || funcId === diaristaId) {
              updates[`${path}/pago`] = true;
              registrosAtualizados++;
            }
          }
        };
        if (√©FormatoAntigo) {
          if (empresaId === 'todos') {
            for (const funcId in dadosDoDia) processar(`/chamadas/${data}/${funcId}`, funcId, dadosDoDia[funcId]);
          }
        } else {
          for (const idEmpresa in dadosDoDia) {
            if (empresaId !== 'todos' && idEmpresa !== empresaId) continue;
            for (const nomeObraCodificado in dadosDoDia[idEmpresa]) {
              const registros = dadosDoDia[idEmpresa][nomeObraCodificado];
              for (const funcId in registros) {
                const path = `/chamadas/${data}/${idEmpresa}/${nomeObraCodificado}/${funcId}`;
                processar(path, funcId, registros[funcId]);
              }
            }
          }
        }
      }
      if (registrosAtualizados > 0) {
        await update(ref(db), updates);
        resultado.textContent = `${registrosAtualizados} dias de trabalho foram marcados como pagos com sucesso!`;
        showToast("Valida√ß√£o conclu√≠da!");
      } else {
        resultado.textContent = "Nenhum registro de pagamento pendente encontrado para os filtros selecionados.";
      }
    } catch (e) { console.error("Erro:", e); resultado.textContent = "Ocorreu um erro."; }
    finally { document.getElementById('validarSenha').value = ''; scrollParaResultado(); }
  });
  
  // --- Setup Geral ---
  document.querySelectorAll('.empresa-select').forEach(s => {
      const obraSelect = s.closest('.card').querySelector('.obra-select');
      if (s && obraSelect) configurarFiltroObra(s, obraSelect);
  });
  document.getElementById('validarEmpresa').addEventListener('change', (e) => popularDiaristasDropdown(e.target.value));
  btnEnviarWhats.addEventListener('click', () => {
    if (!textoRelatorioAtual) { return showToast('Gere um relat√≥rio antes de enviar'); }
    window.open(`https://wa.me/?text=${encodeURIComponent(textoRelatorioAtual)}`, '_blank');
  });

  carregarDadosIniciais();
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamada - Controle de Presenças</title>

  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    :root {
      --accent: #2ecc71;
      --warning: #f1c40f;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #1f2937;
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      padding: 20px 15px 150px 15px; /* Mais espaço para o botão Salvar */
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .btn-voltar {
      display: flex; align-items: center; gap: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary); text-decoration: none;
      padding: 10px 16px; border-radius: var(--border-radius);
      font-weight: 600; transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-voltar:hover { background-color: rgba(255, 255, 255, 0.2); }
    .header-title { font-size: 1.5rem; font-weight: 700; text-align: left; flex-grow: 1; }
    .card {
      background-color: rgba(42, 60, 80, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 24px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block; font-size: 0.8rem; font-weight: 500;
      margin-bottom: 6px; color: var(--text-secondary); text-transform: uppercase;
    }
    .form-input, .form-select {
      width: 100%; padding: 12px 14px; border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-primary); font-size: 1rem;
      transition: var(--transition);
    }
    .form-input:focus, .form-select:focus {
      outline: none; border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
    }
    .funcionario-card {
        padding-bottom: 16px;
        margin-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .funcionario-card:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
    .funcionario-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .funcionario-info h3 { font-size: 1.1rem; margin-bottom: 4px; }
    .funcionario-info p { font-size: 0.85rem; color: var(--text-secondary); }
    .status-options { display: flex; gap: 16px; flex-wrap: wrap; }
    .status-option { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .atestado-group {
        margin-top: 12px; padding-left: 12px;
        border-left: 3px solid var(--warning);
        display: none;
    }
    .atestado-group.show { display: block; }
    .atestado-title { font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; color: var(--warning); }
    .btn-salvar-container {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 20px 15px;
      background: linear-gradient(to top, #1f2937, rgba(31, 41, 55, 0));
      display: flex;
      justify-content: center;
    }
    .btn-salvar {
      width: 100%; max-width: 570px;
      padding: 14px; border-radius: 8px; font-size: 1rem; font-weight: 600;
      color: white; border: none; cursor: pointer; transition: var(--transition);
      background-color: var(--accent);
    }
    .btn-salvar:hover { background-color: #27ae60; }
    .btn-salvar:disabled { background-color: #555; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="btn-voltar">
        <span>←</span> Voltar
      </a>
      <h1 class="header-title">Chamada</h1>
    </header>

    <div class="card">
      <h2 class="card-title">1. Selecione a Data e o Local</h2>
      <div class="form-group">
        <label for="dataSelecionada" class="form-label">Data da Chamada</label>
        <input type="date" id="dataSelecionada" class="form-input" />
      </div>
      <div class="form-group">
        <label for="selectEmpresa" class="form-label">Empresa</label>
        <select id="selectEmpresa" class="form-select">
          <option value="">Selecione a empresa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectObra" class="form-label">Obra</label>
        <select id="selectObra" class="form-select" disabled>
          <option value="">Selecione uma empresa primeiro</option>
        </select>
      </div>
    </div>

    <div class="card" id="chamadaCard" style="display: none;">
      <h2 class="card-title">2. Realizar Chamada</h2>
      <div id="listaFuncionarios">
        </div>
    </div>
  </div>

  <div class="btn-salvar-container">
    <button class="btn-salvar" id="btnSalvar" disabled>Salvar Chamada</button>
  </div>
  
  <script type="module">
    import { db, ref, get, set } from "./firebase.js";

    const dataSelecionadaInput = document.getElementById("dataSelecionada");
    const selectEmpresa = document.getElementById("selectEmpresa");
    const selectObra = document.getElementById("selectObra");
    const chamadaCard = document.getElementById("chamadaCard");
    const listaFuncionariosDiv = document.getElementById("listaFuncionarios");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionariosCache = {};
    let empresasCache = {};

    function definirDataHoje() {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      dataSelecionadaInput.value = `${yyyy}-${mm}-${dd}`;
    }

    async function carregarDadosIniciais() {
        try {
            const [empresasSnap, funcionariosSnap] = await Promise.all([
                get(ref(db, 'empresas')),
                get(ref(db, 'funcionarios'))
            ]);
            empresasCache = empresasSnap.exists() ? empresasSnap.val() : {};
            funcionariosCache = funcionariosSnap.exists() ? funcionariosSnap.val() : {};
            preencherSelectEmpresas();
        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            alert("Não foi possível carregar os dados. Verifique a conexão.");
        }
    }

    function preencherSelectEmpresas() {
        selectEmpresa.innerHTML = '<option value="">Selecione a empresa</option>';
        for (const id in empresasCache) {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = empresasCache[id].nome;
            selectEmpresa.appendChild(option);
        }
    }

    function atualizarSelectObras() {
        const empresaId = selectEmpresa.value;
        selectObra.innerHTML = '';
        selectObra.disabled = true;
        if (!empresaId || !empresasCache[empresaId]?.obras) {
            selectObra.innerHTML = `<option value="">${empresaId ? "Nenhuma obra" : "Selecione uma empresa"}</option>`;
            return;
        }
        selectObra.disabled = false;
        selectObra.innerHTML = '<option value="">Selecione a obra</option>';
        const obras = empresasCache[empresaId].obras;
        for (const obraId in obras) {
            const option = document.createElement('option');
            option.value = obras[obraId].nome;
            option.textContent = obras[obraId].nome;
            selectObra.appendChild(option);
        }
    }

    async function atualizarInterfaceChamada() {
        const data = dataSelecionadaInput.value;
        const empresaId = selectEmpresa.value;
        const obraNome = selectObra.value;

        if (!data || !empresaId || !obraNome) {
            chamadaCard.style.display = 'none';
            btnSalvar.disabled = true;
            return;
        }
        
        chamadaCard.style.display = 'block';
        btnSalvar.disabled = false;

        const funcionariosFiltrados = Object.entries(funcionariosCache).filter(([id, f]) => 
            f.empresaId === empresaId && f.obra === obraNome
        );

        montarCards(funcionariosFiltrados);
        await carregarChamadaSalva(data, empresaId, obraNome);
    }

    function montarCards(funcionarios) {
        listaFuncionariosDiv.innerHTML = '';
        if (funcionarios.length === 0) {
            listaFuncionariosDiv.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Nenhum funcionário encontrado para esta obra.</p>';
            return;
        }
        funcionarios.forEach(([id, f]) => {
            const card = document.createElement('div');
            card.className = 'funcionario-card';
            card.dataset.id = id;
            card.innerHTML = `
                <div class="funcionario-header">
                    <div class="funcionario-info">
                        <h3>${f.nome}</h3>
                        <p>${f.tipo === 'diarista' ? 'Diarista' : 'Funcionário'} - ${f.funcao || 'N/A'}</p>
                    </div>
                </div>
                <div class="status-options">
                    <label class="status-option"><input type="radio" name="status_${id}" value="presente"> Presente</label>
                    <label class="status-option"><input type="radio" name="status_${id}" value="falta"> Falta</label>
                </div>
                <div class="atestado-group" id="atestado-group-${id}">
                    <p class="atestado-title">Atestado médico:</p>
                    <div class="status-options">
                        <label class="status-option"><input type="radio" name="atestado_${id}" value="com"> Com atestado</label>
                        <label class="status-option"><input type="radio" name="atestado_${id}" value="sem"> Sem atestado</label>
                    </div>
                </div>
            `;
            listaFuncionariosDiv.appendChild(card);

            card.querySelectorAll(`input[name="status_${id}"]`).forEach(radio => {
                radio.addEventListener('change', () => {
                    const atestadoGroup = document.getElementById(`atestado-group-${id}`);
                    if (radio.value === 'falta' && f.tipo === 'funcionario') {
                        atestadoGroup.classList.add('show');
                    } else {
                        atestadoGroup.classList.remove('show');
                    }
                });
            });
        });
    }
    
    // CORREÇÃO: Função para processar os dados da chamada, evitando código duplicado
    function processarDadosChamada(chamadaDoDia) {
        for (const id in chamadaDoDia) {
            const registro = chamadaDoDia[id];
            if (!registro.status) continue;
            
            const statusRadio = document.querySelector(`input[name="status_${id}"][value="${registro.status}"]`);
            if (statusRadio) statusRadio.checked = true;

            const funcCard = document.querySelector(`.funcionario-card[data-id="${id}"]`);
            if (funcCard && funcionariosCache[id]?.tipo === 'funcionario' && registro.status === 'falta') {
                funcCard.querySelector(`#atestado-group-${id}`).classList.add('show');
                const atestadoValue = registro.atestado ? 'com' : 'sem';
                const atestadoRadio = funcCard.querySelector(`input[name="atestado_${id}"][value="${atestadoValue}"]`);
                if(atestadoRadio) atestadoRadio.checked = true;
            }
        }
    }

    // CORREÇÃO: Função agora busca no formato novo e, se não encontrar, busca no formato antigo
    async function carregarChamadaSalva(data, empresaId, obraNome) {
        if (!data || !empresaId || !obraNome) return;
        
        // 1. Tenta buscar no formato NOVO
        const obraNomeCodificado = encodeURIComponent(obraNome);
        const chamadaRefNova = ref(db, `chamadas/${data}/${empresaId}/${obraNomeCodificado}`);
        
        try {
            const snapshotNova = await get(chamadaRefNova);
            if (snapshotNova.exists()) {
                processarDadosChamada(snapshotNova.val());
                return; // Encontrou no formato novo, encerra a função
            }

            // 2. Se não encontrou, tenta buscar no formato ANTIGO
            const chamadaRefAntiga = ref(db, `chamadas/${data}`);
            const snapshotAntiga = await get(chamadaRefAntiga);
            if(snapshotAntiga.exists()) {
                console.log("Dados de chamada encontrados no formato antigo. Carregando...");
                processarDadosChamada(snapshotAntiga.val());
            }

        } catch (error) {
            console.error("Erro ao carregar chamada salva:", error);
        }
    }

    async function salvarChamada() {
        const data = dataSelecionadaInput.value;
        const empresaId = selectEmpresa.value;
        const obraNome = selectObra.value;

        btnSalvar.disabled = true;
        btnSalvar.textContent = "Salvando...";

        const chamadasDoDia = {};
        const cards = listaFuncionariosDiv.querySelectorAll('.funcionario-card');
        let formValido = true;

        for (const card of cards) {
            const id = card.dataset.id;
            const funcionario = funcionariosCache[id];
            const statusSelecionado = card.querySelector(`input[name="status_${id}"]:checked`)?.value;
            
            if (!statusSelecionado) {
                alert(`Por favor, defina o status de "${funcionario.nome}".`);
                formValido = false;
                break;
            }

            chamadasDoDia[id] = { status: statusSelecionado, atestado: null };

            if (funcionario.tipo === 'funcionario' && statusSelecionado === 'falta') {
                const atestadoSelecionado = card.querySelector(`input[name="atestado_${id}"]:checked`)?.value;
                if (!atestadoSelecionado) {
                    alert(`Por favor, informe se "${funcionario.nome}" apresentou atestado.`);
                    formValido = false;
                    break;
                }
                chamadasDoDia[id].atestado = atestadoSelecionado === 'com';
            }
        }

        if (!formValido) {
            btnSalvar.disabled = false;
            btnSalvar.textContent = "Salvar Chamada";
            return;
        }

        try {
            // Sempre salva no formato NOVO para migrar os dados gradualmente
            const obraNomeCodificado = encodeURIComponent(obraNome);
            const chamadaRef = ref(db, `chamadas/${data}/${empresaId}/${obraNomeCodificado}`);
            await set(chamadaRef, chamadasDoDia);
            alert("Chamada salva com sucesso!");
        } catch (error) {
            console.error("Erro ao salvar chamada:", error);
            alert("Erro ao salvar chamada.");
        } finally {
            btnSalvar.disabled = false;
            btnSalvar.textContent = "Salvar Chamada";
        }
    }

    // Event Listeners
    selectEmpresa.addEventListener('change', () => {
        atualizarSelectObras();
        atualizarInterfaceChamada();
    });
    dataSelecionadaInput.addEventListener('change', atualizarInterfaceChamada);
    selectObra.addEventListener('change', atualizarInterfaceChamada);
    btnSalvar.addEventListener('click', salvarChamada);

    // Inicialização
    definirDataHoje();
    carregarDadosIniciais();
  </script>
</body>
</html>
